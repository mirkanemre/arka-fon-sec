<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Arka Fon Seçimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg: #030712;
            --primary: #3b82f6;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- YENİ KART TASARIMI --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }

        .card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Kart seçildiğinde neon parlama */
        .card:active { 
            transform: scale(0.95); 
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .img-wrapper { 
            width: 100%; height: 140px; 
            position: relative;
            overflow: hidden;
        }

        .card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: 0.5s;
            filter: brightness(0.7);
        }

        .card:hover img { filter: brightness(1); transform: scale(1.1); }

        /* Kartın üzerindeki yazı alanı */
        .card-title { 
            padding: 15px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.75rem; 
            letter-spacing: 1.5px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: absolute;
            bottom: 0; width: 100%;
            box-sizing: border-box;
        }

        /* Preview Modal */
        #preview-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
            backdrop-filter: blur(15px);
        }

        #preview-img { width: 90%; height: 60vh; object-fit: contain; border-radius: 20px; }

        .btn-save { 
            background: linear-gradient(45deg, var(--primary), #2563eb); 
            color: white; border: none; 
            padding: 18px; border-radius: 20px; font-weight: 800; 
            font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        #back-btn { 
            background: rgba(255,255,255,0.03); color: #fff; border: 1px solid var(--glass-border); 
            padding: 12px; border-radius: 15px; width: 100%; margin-top: 25px; 
            font-weight: 700; font-size: 0.7rem; letter-spacing: 1px;
        }

        .home-footer { margin-top: 40px; text-align: center; }
        .btn-home {
            color: var(--text-dim); text-decoration: none; font-size: 0.7rem;
            letter-spacing: 1px; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-link">❮ DASHBOARD</a>
        <div style="font-size: 0.6rem; color: var(--text-dim); letter-spacing: 1px;">STUDIO MODE</div>
    </div>

    <div class="header">
        <h1>STÜDYO</h1>
        <p id="view-title" style="color: var(--primary); font-weight: 900; letter-spacing: 2px; font-size: 0.7rem; margin-top: 5px;">KATEGORİ SEÇİNİZ</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="renderSubMenu('ic_mekan', 'İÇ MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/ic/icmekan_0001_c.jpeg">
            </div>
            <div class="card-title">İÇ MEKAN</div>
        </div>
        <div class="card" onclick="renderSubMenu('dis_mekan', 'DIŞ MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/dis/dismekan_0001_c.jpeg">
            </div>
            <div class="card-title">DIŞ MEKAN</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>
    
    <button id="back-btn" style="display: none;" onclick="showCategoryMenu()">← KATEGORİLERE DÖN</button>

    <div class="home-footer" id="home-footer">
        <a href="index.html" class="btn-home">ANA MENÜYE DÖN</a>
    </div>

    <div id="preview-modal">
        <button style="position: absolute; top: 40px; right: 20px; background: var(--glass); color: white; border: 1px solid var(--glass-border); border-radius: 50%; width: 40px; height: 40px;" onclick="closePreview()">✕</button>
        <img id="preview-img" src="">
        <div style="position: absolute; bottom: 40px; left: 20px; right: 20px; display: flex; flex-direction: column; gap: 20px;">
            <div style="text-align: center;">
                <span id="preview-title" style="font-weight: 900; font-size: 1.2rem; font-family: 'Orbitron'; letter-spacing: 2px;"></span>
            </div>
            <button class="btn-save" id="save-btn-text" onclick="saveSelection()">BU FONU KULLAN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = "#030712";
        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.location.href = 'index.html'; });

        let currentCategoryItems = [];
        let currentIndex = 0;
        const config = {
            ic_mekan: ['icmekan_0001', 'icmekan_0002', 'icmekan_0003', 'icmekan_0004', 'icmekan_0005', 'icmekan_0006', 'icmekan_0007', 'icmekan_0008', 'icmekan_0009', 'icmekan_0010', 'icmekan_0011'], 
            dis_mekan: ['dismekan_0001', 'dismekan_0002'] 
        };
        const baseUrl = "https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/";

        function renderSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('home-footer').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = ''; iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('back-btn').style.display = 'block';
            
            currentCategoryItems = config[cat].map((fileName, index) => {
                const folder = cat === 'ic_mekan' ? 'ic/' : 'dis/';
                return { id: fileName, url: `${baseUrl}${folder}${fileName}_c.jpeg`, title: `KONSEPT ${index + 1}` };
            });

            currentCategoryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="img-wrapper"><img src="${item.url}"></div><div class="card-title">${item.title}</div>`;
                card.onclick = () => openPreview(index);
                iv.appendChild(card);
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showCategoryMenu() { 
            document.getElementById('image-view').style.display = 'none'; 
            document.getElementById('category-view').style.display = 'grid'; 
            document.getElementById('home-footer').style.display = 'block';
            document.getElementById('view-title').innerText = 'KATEGORİ SEÇİNİZ'; 
            document.getElementById('back-btn').style.display = 'none'; 
            tg.HapticFeedback.impactOccurred('light');
        }

        function openPreview(index) { currentIndex = index; updatePreview(); document.getElementById('preview-modal').style.display = 'flex'; tg.HapticFeedback.impactOccurred('medium'); }
        function updatePreview() { const item = currentCategoryItems[currentIndex]; document.getElementById('preview-img').src = item.url; document.getElementById('preview-title').innerText = item.title; }
        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

        function saveSelection() {
            const selectedItem = currentCategoryItems[currentIndex];
            const userId = tg.initDataUnsafe?.user?.id || "unknown";
            const btn = document.getElementById('save-btn-text');
            btn.innerText = "YÜKLENİYOR...";
            const n8nUrl = `https://asininventory.com/webhook/fon-secimi-kaydet?chat_id=${userId}&secili_fon=${selectedItem.id}_a.jpeg`;
            const img = new Image();
            img.onload = () => tg.close();
            img.onerror = () => tg.close();
            img.src = n8nUrl;
            setTimeout(() => tg.close(), 1500);
        }
    </script>
</body>
</html>
