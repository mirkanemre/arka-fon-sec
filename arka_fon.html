<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Arka Fon Se√ßimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg: #000000;
            --primary: #3b82f6;
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
            --text-dim: #94a3b8;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .card { 
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card:active { 
            transform: scale(0.96); 
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .img-wrapper { 
            width: 100%; 
            height: 110px; 
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: brightness(0.9);
            transition: 0.3s;
        }

        .card-title { 
            padding: 12px 5px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.65rem; 
            letter-spacing: 1.5px;
            background: linear-gradient(180deg, #111111 0%, #050505 100%);
            color: var(--text-dim);
            text-transform: uppercase;
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.03);
        }

        #preview-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }

        .img-frame {
            position: relative;
            width: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -50px;
            padding: 5px;
            background: linear-gradient(145deg, #1c1c1e, #0a0a0a);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #preview-img { 
            width: 100%; 
            height: auto; 
            max-height: 55vh; 
            object-fit: contain; 
            border-radius: 12px;
        }

        .modal-controls {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-save { 
            background: var(--primary); 
            color: white; border: none; 
            padding: 18px; border-radius: 16px; font-weight: 800; 
            font-size: 0.9rem; letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        #back-btn { 
            background: var(--card-bg); color: #fff; border: 1px solid var(--border); 
            padding: 12px; border-radius: 12px; width: 100%; margin-top: 20px; 
            font-weight: 700; font-size: 0.7rem; text-transform: uppercase;
        }

        .home-footer { 
            margin-top: auto; 
            padding-top: 40px;
            text-align: center; 
            font-size: 0.6rem;
            color: #48484a;
            letter-spacing: 1px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-link">‚ùÆ GERƒ∞</a>
        <div style="font-size: 0.6rem; color: #48484a; letter-spacing: 1px; font-weight: 700;">OTOFONFX v1.1.8</div>
    </div>

    <div class="header">
        <h1>ST√úDYO</h1>
        <p id="view-title" style="color: var(--primary); font-weight: 800; letter-spacing: 2px; font-size: 0.65rem; margin-top: 8px; text-transform: uppercase;">Kategori Se√ßiniz</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="renderSubMenu('ic_mekan', 'ƒ∞√á MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/ic/icmekan_0001_c.jpeg">
            </div>
            <div class="card-title">ƒ∞√á MEKAN KONSEPTƒ∞</div>
        </div>
        <div class="card" onclick="renderSubMenu('dis_mekan', 'DI≈û MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/dis/dismekan_0001_c.jpeg">
            </div>
            <div class="card-title">DI≈û MEKAN KONSEPTƒ∞</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>
    
    <button id="back-btn" style="display: none;" onclick="showCategoryMenu()">‚Üê KATEGORƒ∞LERE D√ñN</button>

    <div class="home-footer" id="home-footer">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>
        T√ºm haklarƒ± OtoFonFX st√ºdyosuna aittir.
    </div>

    <div id="preview-modal">
        <button style="position: absolute; top: 40px; right: 20px; background: #1c1c1e; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; z-index:1005;" onclick="closePreview()">‚úï</button>
        <div class="img-frame"><img id="preview-img" src=""></div>
        <div class="modal-controls">
            <div style="text-align: center;">
                <span id="preview-title" style="font-weight: 900; font-size: 1.2rem; font-family: 'Orbitron'; letter-spacing: 2px; display: block;"></span>
                <span style="font-size: 0.6rem; color: #48484a; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; display: block;">St√ºdyo Konsepti Se√ßildi</span>
            </div>
            <button class="btn-save" id="save-btn-text" onclick="saveSelection()">BU FONU KULLAN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        tg.ready();
        tg.expand();

        let currentCategoryItems = [];
        let currentIndex = 0;
        const config = {
            ic_mekan: ['icmekan_0001', 'icmekan_0002', 'icmekan_0003', 'icmekan_0004', 'icmekan_0005', 'icmekan_0006', 'icmekan_0007', 'icmekan_0008', 'icmekan_0009', 'icmekan_0010', 'icmekan_0011'], 
            dis_mekan: ['dismekan_0001', 'dismekan_0002'] 
        };
        const baseUrl = "https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/";

        function renderSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('home-footer').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = ''; iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('back-btn').style.display = 'block';
            
            currentCategoryItems = config[cat].map((fileName, index) => {
                const folder = cat === 'ic_mekan' ? 'ic/' : 'dis/';
                return { id: fileName, url: `${baseUrl}${folder}${fileName}_c.jpeg`, title: `KONSEPT ${index + 1}` };
            });

            currentCategoryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="img-wrapper"><img src="${item.url}"></div><div class="card-title">${item.title}</div>`;
                card.onclick = () => openPreview(index);
                iv.appendChild(card);
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showCategoryMenu() { 
            document.getElementById('image-view').style.display = 'none'; 
            document.getElementById('category-view').style.display = 'grid'; 
            document.getElementById('home-footer').style.display = 'block';
            document.getElementById('view-title').innerText = 'KATEGORƒ∞ SE√áƒ∞Nƒ∞Z'; 
            document.getElementById('back-btn').style.display = 'none'; 
            tg.HapticFeedback.impactOccurred('light');
        }

        function openPreview(index) { currentIndex = index; updatePreview(); document.getElementById('preview-modal').style.display = 'flex'; tg.HapticFeedback.impactOccurred('medium'); }
        function updatePreview() { const item = currentCategoryItems[currentIndex]; document.getElementById('preview-img').src = item.url; document.getElementById('preview-title').innerText = item.title; }
        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

        async function saveSelection() {
            const selectedItem = currentCategoryItems[currentIndex]; // √ñrn: id "icmekan_0009"
            const userId = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const btn = document.getElementById('save-btn-text');

            tg.HapticFeedback.impactOccurred('medium');

            // 1. Kayƒ±t Kontrol√º
            let { data: record } = await _supabase
                .from('galeriler')
                .select('chat_id')
                .eq('chat_id', userId)
                .maybeSingle();

            if (!record) {
                tg.showPopup({
                    title: 'üéÅ Hediye Kredinizi Alƒ±n',
                    message: '√ñnce kaydƒ±nƒ±zƒ± tamamlamalƒ± ve 10 √ºcretsiz kredinizi almalƒ±sƒ±nƒ±z.',
                    buttons: [{id: 'reg', type: 'default', text: 'KAYIT OL'}]
                }, (id) => { if (id === 'reg') window.location.href = 'kayit.html'; });
                return; 
            }

            // 2. Onay ve Kaydetme
            tg.showConfirm(`${selectedItem.title} d√ºkkanƒ±nƒ±za kurulsun mu?`, async (ok) => {
                if (ok) {
                    btn.innerText = "ƒ∞≈ûLENƒ∞YOR...";
                    btn.disabled = true;

                    // MANTIƒûI BURADA KURDUK: 
                    // Kullanƒ±cƒ± GitHub vitrininde ne se√ßerse se√ßsin,
                    // Kayƒ±t URL'sini senin verdiƒüin sabit Supabase klas√∂r√ºne y√∂nlendiriyoruz.
                    const finalStorageUrl = `https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_bos_arkaplan/${selectedItem.id}_a.jpeg`;

                    const { error: updateError } = await _supabase
                        .from('galeriler')
                        .update({ 
                            stand_gorseli_url: finalStorageUrl, // Burasƒ± senin istediƒüin adres
                            secili_stand_gorseli: selectedItem.id
                        })
                        .eq('chat_id', userId);

                    if (!updateError) {
                        tg.HapticFeedback.notificationOccurred('success');
                        window.location.href = `aktif_fon.html?mode=new`;
                    } else {
                        tg.showAlert("Hata: " + updateError.message);
                        btn.innerText = "BU FONU KULLAN";
                        btn.disabled = false;
                    }
                }
            });
        }
    </script>
</body>
</html>
