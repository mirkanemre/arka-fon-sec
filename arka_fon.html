<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Arka Fon Seçimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --bg: #000000;
            --primary: #007AFF; /* Diğer sayfalarla uyumlu Apple Blue */
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
            --text-dim: #94a3b8;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px; /* Dashboard ile aynı padding */
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigasyon - Diğer sayfalarla tam uyumlu hale getirildi */
        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.8rem; /* Boyut Dashboard ile eşitlendi */
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .card { 
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
        }

        .card:active { 
            transform: scale(0.96); 
            border-color: var(--primary);
        }

        .img-wrapper { 
            width: 100%; 
            height: 110px; 
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: brightness(0.9);
        }

        .card-title { 
            padding: 12px 5px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 0.65rem; 
            letter-spacing: 1.5px;
            background: #000;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* Modal Tasarımı */
        #preview-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }

        .img-frame {
            position: relative;
            width: 90%;
            background: #0a0a0a;
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 5px;
            margin-top: -60px;
        }

        #preview-img { 
            width: 100%; 
            border-radius: 20px;
            display: block;
        }

        .modal-controls {
            position: absolute;
            bottom: 50px;
            left: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-save { 
            background: var(--primary); 
            color: white; border: none; 
            padding: 18px; border-radius: 18px; font-weight: 800; 
            font-size: 0.9rem; letter-spacing: 1px;
            text-transform: uppercase;
        }

        #back-btn { 
            background: var(--card-bg); color: #fff; border: 1px solid var(--border); 
            padding: 12px; border-radius: 15px; width: 100%; margin-top: 20px; 
            font-weight: 700; font-size: 0.7rem; text-transform: uppercase;
        }

        .home-footer { 
            margin-top: auto; 
            padding-top: 40px;
            text-align: center; 
            font-size: 0.58rem;
            color: #48484a;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-link">❮ GERİ</a>
        <div style="font-size: 0.6rem; color: #48484a; font-weight: 600;">OTOFONFX v1.1.8</div>
    </div>

    <div class="header">
        <h1>STÜDYO</h1>
        <p id="view-title" style="color: var(--primary); font-weight: 800; letter-spacing: 2px; font-size: 0.65rem; margin-top: 8px; text-transform: uppercase;">Kategori Seçiniz</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="renderSubMenu('ic_mekan', 'İÇ MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/ic/icmekan_0001_c.jpeg">
            </div>
            <div class="card-title">İÇ MEKAN</div>
        </div>
        <div class="card" onclick="renderSubMenu('dis_mekan', 'DIŞ MEKAN')">
            <div class="img-wrapper">
                <img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/dis/dismekan_0001_c.jpeg">
            </div>
            <div class="card-title">DIŞ MEKAN</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>
    
    <button id="back-btn" style="display: none;" onclick="showCategoryMenu()">← KATEGORİLERE DÖN</button>

    <div class="home-footer">
        © 2026 OTOFONFX TECHNOLOGIES<br>
        Tüm hakları OtoFonFX stüdyosuna aittir.
    </div>

    <div id="preview-modal">
        <button style="position: absolute; top: 40px; right: 24px; background: #1c1c1e; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; z-index:1005;" onclick="closePreview()">✕</button>
        <div class="img-frame"><img id="preview-img" src=""></div>
        <div class="modal-controls">
            <div style="text-align: center;">
                <span id="preview-title" style="font-weight: 900; font-size: 1.2rem; font-family: 'Orbitron'; letter-spacing: 2px; display: block;"></span>
                <span style="font-size: 0.6rem; color: #48484a; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; display: block;">Stüdyo Konsepti Seçildi</span>
            </div>
            <button class="btn-save" id="save-btn-text" onclick="saveSelection()">BU FONU KULLAN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        tg.ready(); tg.expand();

        let currentCategoryItems = [];
        let currentIndex = 0;
        const config = {
            ic_mekan: ['icmekan_0001', 'icmekan_0002', 'icmekan_0003', 'icmekan_0004', 'icmekan_0005', 'icmekan_0006', 'icmekan_0007', 'icmekan_0008', 'icmekan_0009', 'icmekan_0010', 'icmekan_0011'], 
            dis_mekan: ['dismekan_0001', 'dismekan_0002'] 
        };
        const baseUrl = "https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/";

        function renderSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = ''; iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('back-btn').style.display = 'block';
            
            currentCategoryItems = config[cat].map((fileName, index) => {
                const folder = cat === 'ic_mekan' ? 'ic/' : 'dis/';
                return { id: fileName, url: `${baseUrl}${folder}${fileName}_c.jpeg`, title: `KONSEPT ${index + 1}` };
            });

            currentCategoryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="img-wrapper"><img src="${item.url}"></div><div class="card-title">${item.title}</div>`;
                card.onclick = () => openPreview(index);
                iv.appendChild(card);
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showCategoryMenu() { 
            document.getElementById('image-view').style.display = 'none'; 
            document.getElementById('category-view').style.display = 'grid'; 
            document.getElementById('view-title').innerText = 'KATEGORİ SEÇİNİZ'; 
            document.getElementById('back-btn').style.display = 'none'; 
        }

        function openPreview(index) { currentIndex = index; updatePreview(); document.getElementById('preview-modal').style.display = 'flex'; }
        function updatePreview() { const item = currentCategoryItems[currentIndex]; document.getElementById('preview-img').src = item.url; document.getElementById('preview-title').innerText = item.title; }
        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

        async function saveSelection() {
            const selectedItem = currentCategoryItems[currentIndex];
            const userId = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const btn = document.getElementById('save-btn-text');

            tg.showConfirm(`${selectedItem.title} dükkanınıza kurulsun mu?`, async (ok) => {
                if (ok) {
                    btn.innerText = "İŞLENİYOR...";
                    btn.disabled = true;

                    // Senin istediğin Storage klasör adresi
                    const finalStorageUrl = `https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_bos_arkaplan/${selectedItem.id}_a.jpeg`;

                    const { error } = await _supabase
                        .from('galeriler')
                        .update({ 
                            kayitli_arkaplan_url: finalStorageUrl, // Sütun adı güncellendi
                            secili_stand_gorseli: selectedItem.id 
                        })
                        .eq('chat_id', userId);

                    if (!error) {
                        tg.HapticFeedback.notificationOccurred('success');
                        window.location.href = `index.html`; // İşlem bitince ana sayfaya dön
                    } else {
                        tg.showAlert("Hata: " + error.message);
                        btn.innerText = "BU FONU KULLAN";
                        btn.disabled = false;
                    }
                }
            });
        }
    </script>
</body>
</html>
