<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Arka Fon Se√ßimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --primary: #007AFF;
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
            --text-dim: #8e8e93;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: #fff;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top center, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .header { text-align: center; margin-bottom: 30px; margin-top: 10px; position: relative; }
        
        /* Geri Butonu Tasarƒ±mƒ± */
        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #636366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .header p {
            color: var(--primary);
            font-size: 0.7rem;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border);
            border-radius: 20px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .card:active { transform: scale(0.96); border-color: var(--primary); }

        .img-wrapper { 
            width: 100%; height: 120px; 
            background: #111; 
            overflow: hidden; 
            display: flex; align-items: center; justify-content: center; 
        }

        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .card-title { 
            padding: 12px; 
            text-align: center; 
            font-weight: 700; 
            font-size: 0.8rem; 
            text-transform: uppercase;
        }

        #preview-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }

        #preview-img { width: 100%; height: 65vh; object-fit: contain; }

        .nav-btn { 
            position: absolute; top: 45%; transform: translateY(-50%); 
            background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); 
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            backdrop-filter: blur(10px); z-index: 1002; 
        }

        .btn-save { 
            background: var(--primary); color: white; border: none; 
            padding: 20px; border-radius: 18px; font-weight: 800; 
            font-size: 1rem; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,122,255,0.3);
        }

        #back-btn { 
            background: var(--card-bg); color: var(--text-dim); border: 1px solid var(--border); 
            padding: 12px; border-radius: 12px; width: 100%; margin-top: 20px; 
            font-weight: 700; text-transform: uppercase; font-size: 0.7rem;
        }

        /* Alt kƒ±sma ana men√º butonu */
        .home-footer {
            margin-top: 30px;
            text-align: center;
        }
        .btn-home {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="back-link">‚ùÆ GERƒ∞</a>
        <div style="font-size: 0.6rem; color: var(--text-dim);">OTOFONFX v1.0.4</div>
    </div>

    <div class="header">
        <h1>ST√úDYO SAHNESƒ∞</h1>
        <p id="view-title">Kategori Se√ßimi</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="renderSubMenu('ic_mekan', 'ƒ∞√ß Mekan Fonlarƒ±')">
            <div class="img-wrapper"><img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/ic/icmekan_0001_c.jpeg"></div>
            <div class="card-title">ƒ∞√á MEKAN</div>
        </div>
        <div class="card" onclick="renderSubMenu('dis_mekan', 'Dƒ±≈ü Mekan Fonlarƒ±')">
            <div class="img-wrapper"><img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/dis/dismekan_0001_c.jpeg"></div>
            <div class="card-title">DI≈û MEKAN</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>
    
    <button id="back-btn" style="display: none;" onclick="showCategoryMenu()">‚Üê KATEGORƒ∞LERE D√ñN</button>

    <div class="home-footer" id="home-footer">
        <a href="index.html" class="btn-home">üè† ANA MEN√úYE D√ñN</a>
    </div>

    <div id="preview-modal">
        <button style="position: absolute; top: 40px; right: 20px; background: rgba(255,255,255,0.1); color: white; border: none; border-radius: 50%; width: 40px; height: 40px;" onclick="closePreview()">‚úï</button>
        <button class="nav-btn" style="left:10px" onclick="changeImage(-1)">‚ùÆ</button>
        <button class="nav-btn" style="right:10px" onclick="changeImage(1)">‚ùØ</button>
        <img id="preview-img" src="">
        <div style="position: absolute; bottom: 40px; left: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px;">
            <div style="text-align: center; margin-bottom: 10px;">
                <span id="preview-title" style="font-weight: 900; font-size: 1.2rem; font-family: 'Orbitron';"></span>
            </div>
            <button class="btn-save" id="save-btn-text" onclick="saveSelection()">‚úÖ BU FONU KULLAN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = "#000000";

        // Telegram'ƒ±n Kendi Geri Butonunu Aktif Etme
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = 'index.html';
        });

        // Kategori ve G√∂rsel Mantƒ±ƒüƒ± (Aynƒ± kalƒ±yor)
        // ... (renderSubMenu, openPreview, showCategoryMenu fonksiyonlarƒ± yukarƒ±daki ile aynƒ±)
        
        let currentCategoryItems = [];
        let currentIndex = 0;
        const config = {
            ic_mekan: ['icmekan_0001', 'icmekan_0002', 'icmekan_0003', 'icmekan_0004', 'icmekan_0005', 'icmekan_0006', 'icmekan_0007', 'icmekan_0008', 'icmekan_0009', 'icmekan_0010', 'icmekan_0011'], 
            dis_mekan: ['dismekan_0001', 'dismekan_0002'] 
        };
        const baseUrl = "https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/";

        function renderSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('home-footer').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = ''; iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('back-btn').style.display = 'block';
            
            currentCategoryItems = config[cat].map((fileName, index) => {
                const folder = cat === 'ic_mekan' ? 'ic/' : 'dis/';
                return { id: fileName, url: `${baseUrl}${folder}${fileName}_c.jpeg`, title: `KONSEPT ${index + 1}` };
            });

            currentCategoryItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="img-wrapper"><img src="${item.url}"></div><div class="card-title">${item.title}</div>`;
                card.onclick = () => openPreview(index);
                iv.appendChild(card);
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showCategoryMenu() { 
            document.getElementById('image-view').style.display = 'none'; 
            document.getElementById('category-view').style.display = 'grid'; 
            document.getElementById('home-footer').style.display = 'block';
            document.getElementById('view-title').innerText = 'KATEGORƒ∞ SE√áƒ∞Mƒ∞'; 
            document.getElementById('back-btn').style.display = 'none'; 
            tg.HapticFeedback.impactOccurred('light');
        }

        function openPreview(index) { currentIndex = index; updatePreview(); document.getElementById('preview-modal').style.display = 'flex'; tg.HapticFeedback.impactOccurred('medium'); }
        function updatePreview() { const item = currentCategoryItems[currentIndex]; document.getElementById('preview-img').src = item.url; document.getElementById('preview-title').innerText = item.title; }
        function changeImage(step) { let newIndex = currentIndex + step; if (newIndex >= 0 && newIndex < currentCategoryItems.length) { currentIndex = newIndex; updatePreview(); tg.HapticFeedback.impactOccurred('light'); } }
        function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

        function saveSelection() {
            const selectedItem = currentCategoryItems[currentIndex];
            const userId = tg.initDataUnsafe?.user?.id || "unknown";
            const n8nUrl = `https://asininventory.com/webhook/fon-secimi-kaydet?chat_id=${userId}&secili_fon=${selectedItem.id}_a.jpeg`;
            const img = new Image();
            img.onload = () => tg.close();
            img.onerror = () => tg.close();
            img.src = n8nUrl;
            setTimeout(() => tg.close(), 1500);
        }
    </script>
</body>
</html>
