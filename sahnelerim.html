<!DOCTYPE html>
<html lang="tr">
<head>
    <script src="js/config.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* SAHNELERÄ°M Ã–ZEL STÄ°L DÃœZELTMELERÄ° */
        body { padding: 0 !important; }

        #main-content {

            max-width: 500px;
            min-height: 100vh; /* EkranÄ±n tamamÄ±nÄ± kapla */
            display: flex;
            flex-direction: column;
            padding: 24px;
            margin: 0 auto;
        }

        /* Footer'Ä± en aÅŸaÄŸÄ±ya iten gÃ¼Ã§ */
        .footer {

            padding-top: 40px;
            padding-bottom: 30px;
            text-align: center;
        }

        @media (max-width: 480px) {

    </style>
</head>
<body>

    <div id="main-content">
        <div class="nav-header">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-link">â® GERÄ°</a>
            <div class="version-label" style="font-size: 0.6rem; color: #48484a; font-weight: 600;"></div>
        </div>

        <div class="header-area">
            <h1>KAYITLI SAHNELERÄ°M</h1>
            <p>Studio Koleksiyonunuz</p>
        </div>

        <div id="scenes-container" style="width: 100%;">
            <p style="text-align:center; opacity:0.6; font-size:0.7rem; font-family:'Orbitron'; color: var(--text-dim); margin-top: 50px;">Sahneler taranÄ±yor...</p>
        </div>

        <div class="footer"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        tg.ready(); 
        tg.expand();
        tg.headerColor = "#000000";

        let isUserRegistered = false;

        // Telegram Native Geri Butonu
        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.history.back(); });

        async function loadCollection() {
            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const container = document.getElementById('scenes-container');
            
            try {
                // 1. KullanÄ±cÄ± KaydÄ±nÄ± Kontrol Et
                let { data: galleryInfo } = await _supabase
                    .from('galeriler')
                    .select('kayitli_arkaplan_url')
                    .eq('chat_id', rawID)
                    .maybeSingle();

                if (!galleryInfo) {
                    isUserRegistered = false;
                    container.innerHTML = `
                        <div style="text-align: center; margin-top: 60px; padding: 20px;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">ğŸ”’</div>
                            <div style="font-weight: 800; font-size: 0.8rem; margin-bottom: 10px; font-family:'Orbitron';">KAYIT BULUNAMADI</div>
                            <p style="color: #48484a; font-size: 0.7rem; line-height: 1.5; margin-bottom: 20px;">
                                Koleksiyonunuzu gÃ¶rÃ¼ntÃ¼leyebilmek iÃ§in<br>Ã¶nce dÃ¼kkan kaydÄ±nÄ±zÄ± yapmalÄ±sÄ±nÄ±z.
                            </p>
                            <a href="kayit.html" class="btn-submit" style="display:inline-block; text-decoration:none; padding: 15px 25px; font-size:0.7rem; width:auto;">HEMEN KAYIT OL</a>
                        </div>`;
                    return;
                }

                isUserRegistered = true;
                const currentActiveUrl = galleryInfo.kayitli_arkaplan_url;

                // 2. Sahneleri Ã‡ek
                let { data: scenes, error } = await _supabase
                    .from('galeri_kayitli_arkaplan')
                    .select('*')
                    .eq('chat_id', rawID)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (scenes && scenes.length > 0) {
                    // Aktif olanÄ± en baÅŸa al
                    scenes.sort((a, b) => {
                        if (a.sahne_url === currentActiveUrl) return -1;
                        if (b.sahne_url === currentActiveUrl) return 1;
                        return 0;
                    });

                    container.innerHTML = "";
                    scenes.forEach(scene => {
                        const isActive = (scene.sahne_url === currentActiveUrl);
                        
                        container.innerHTML += `
                            <div class="scene-card ${isActive ? 'active-scene' : ''}">
                                ${isActive ? '<div class="active-badge">AKTÄ°F FON</div>' : ''}
                                
                                <div class="scene-preview">
                                    <img src="${scene.sahne_url}" onerror="this.src='https://via.placeholder.com/400x225?text=Resim+Yok'">
                                </div>
                                
                                <div class="scene-details">
                                    <div style="font-family:'Orbitron'; font-size:0.65rem; color:var(--text-dim); font-weight:800;">
                                        SAHNE #${scene.id.toString().slice(-4).toUpperCase()}
                                    </div>
                                    ${isActive ? 
                                        '<button class="btn-activate current">YAYINDA</button>' : 
                                        `<button class="btn-activate" onclick="activateScene('${scene.sahne_url}')">KULLAN</button>`
                                    }
                                </div>
                            </div>`;
                    });
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; margin-top: 60px; padding: 20px;">
                            <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.2;">ğŸ“‚</div>
                            <div style="font-weight: 800; font-size: 0.8rem; margin-bottom: 10px; font-family:'Orbitron';">HENÃœZ SAHNENÄ°Z YOK</div>
                            <p style="color: #48484a; font-size: 0.7rem; line-height: 1.5; margin-bottom: 20px;">Yeni bir kurulum yaparak dÃ¼kkanÄ±nÄ±zÄ± sÃ¼sleyin.</p>
                            <a href="arka_fon.html" class="btn-submit" style="display:inline-block; text-decoration:none; padding: 15px 25px; font-size:0.7rem; width:auto;">YENÄ° KONSEPT SEÃ‡</a>
                        </div>`;
                }
            } catch (err) { 
                container.innerHTML = `<p style="text-align:center; color:var(--danger); font-size:0.7rem;">Hata: ${err.message}</p>`; 
            }
        }

        async function activateScene(selectedUrl) {
            if (!isUserRegistered) { window.location.href = 'kayit.html'; return; }

            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            
            tg.showConfirm("Yeni araÃ§ gÃ¶rselleriniz artÄ±k bu arka fon ile oluÅŸturulacak. Bu sahne aktif edilsin mi?", async (ok) => {
                if (ok) { 
                    tg.HapticFeedback.notificationOccurred('success');
                    try {
                        const { error } = await _supabase
                            .from('galeriler')
                            .update({ kayitli_arkaplan_url: selectedUrl })
                            .eq('chat_id', rawID);

                        if (error) throw error;
                        tg.showAlert("Sahne baÅŸarÄ±yla aktif edildi!");
                        loadCollection(); 
                    } catch (e) { tg.showAlert("Hata: " + e.message); }
                }
            });
        }

        window.onload = loadCollection;
    </script>
</body>
</html>
