<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Sahnelerim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;700;900&display=swap');
        
        * { box-sizing: border-box; }
        :root { --bg: #000; --accent: #3b82f6; --primary: #f59e0b; --border: #1c1c1e; --success: #34c759; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 24px; color: #fff; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; 
        }

        .nav-header { width: 100%; max-width: 500px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { text-decoration: none; color: var(--accent); font-size: 0.8rem; font-weight: 700; font-family: 'Orbitron'; letter-spacing: 1px; display: flex; align-items: center; gap: 5px; }
        .version-tag { font-size: 0.6rem; color: #48484a; font-family: 'Inter'; font-weight: 600; }

        .page-title { text-align: center; margin-bottom: 35px; }
        .page-title h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 900; letter-spacing: 4px; margin: 0; 
            background: linear-gradient(180deg, #fff 0%, #636366 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase;
        }
        .page-title p { font-size: 0.75rem; color: #636366; letter-spacing: 2px; margin-top: 8px; text-transform: uppercase; }

        #scenes-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .scene-card { 
            background: #0a0a0a; border: 1px solid var(--border); border-radius: 24px; padding: 12px; position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* Aktif Sahne Şıklığı */
        .scene-card.active-scene { 
            border-color: var(--success); 
            box-shadow: 0 0 30px rgba(52, 199, 89, 0.1);
            transform: scale(1.02);
        }

        .active-badge {
            position: absolute; top: 20px; right: 20px; background: var(--success); color: #000;
            font-family: 'Orbitron'; font-size: 0.55rem; font-weight: 900; padding: 4px 10px; border-radius: 8px;
            z-index: 10; letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .scene-preview { 
            width: 100%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; margin-bottom: 15px; border: 1px solid #111; background: #111; position: relative;
        }

        .scene-preview img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .scene-card.active-scene .scene-preview img { transform: scale(1.05); }

        .scene-details { display: flex; justify-content: space-between; align-items: center; padding: 0 5px 5px 5px; }
        .scene-name { font-family: 'Orbitron'; font-size: 0.65rem; letter-spacing: 1px; color: #8e8e93; }

        .btn-activate { 
            background: #1c1c1e; color: #fff; border: 1px solid var(--border); padding: 10px 20px; border-radius: 12px; 
            font-family: 'Orbitron'; font-size: 0.65rem; font-weight: 900; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-activate:hover { background: var(--accent); border-color: var(--accent); }

        .btn-activate.current { 
            background: rgba(52, 199, 89, 0.1); color: var(--success); border: 1px solid var(--success); cursor: default; 
        }

        .empty-state { text-align: center; margin-top: 60px; padding: 20px; }
        .btn-create-new { 
            display: inline-block; margin-top: 20px; padding: 15px 30px; background: var(--accent); color: white; 
            text-decoration: none; border-radius: 15px; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; 
        }

        .footer { margin-top: 50px; text-align: center; padding-bottom: 30px; }
        .footer p { font-size: 0.7rem; color: #48484a; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="btn-back">❮ GERİ</a>
        <div class="version-tag">OTOFONFX v1.0.4</div>
    </div>

    <div class="page-title">
        <h1>KAYITLI SAHNELERİM</h1>
        <p>Studio Koleksiyonunuz</p>
    </div>

    <div id="scenes-container">
        <p style="text-align:center; opacity:0.3; font-size:0.7rem; font-family:'Orbitron';">Sahneler taranıyor...</p>
    </div>

    <div class="footer">
        <p>Tüm hakları OtoFonFX stüdyosuna aittir.<br>© 2024 OtoFonFX Studio</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        tg.headerColor = "#000000";

        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.location.href = 'index.html'; });

        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        async function loadCollection() {
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            const container = document.getElementById('scenes-container');
            
            try {
                // 1. Önce galeriler tablosundan şu an aktif olan sahnenin URL'sini alalım
                let { data: galleryInfo } = await _supabase
                    .from('galeriler')
                    .select('stand_gorseli_url')
                    .eq('chat_id', rawID)
                    .single();

                const currentActiveUrl = galleryInfo?.stand_gorseli_url;

                // 2. Kayıtlı sahneleri çekelim
                let { data: scenes, error } = await _supabase
                    .from('galeri_kayitli_arkaplan')
                    .select('*')
                    .eq('chat_id', rawID)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (scenes && scenes.length > 0) {
                    container.innerHTML = "";
                    scenes.forEach(scene => {
                        // EĞER bu sahnenin URL'si galeriler tablosundaki aktif URL ile aynıysa AKTİF say
                        const isActive = (scene.sahne_url === currentActiveUrl);
                        
                        container.innerHTML += `
                            <div class="scene-card ${isActive ? 'active-scene' : ''}">
                                ${isActive ? '<div class="active-badge">AKTİF FON</div>' : ''}
                                <div class="scene-preview">
                                    <img src="${scene.sahne_url}" onerror="this.src='https://via.placeholder.com/400x225?text=Resim+Yok'">
                                </div>
                                <div class="scene-details">
                                    <div class="scene-name">SAHNE #${scene.id.toString().slice(-4).toUpperCase()}</div>
                                    ${isActive ? 
                                        '<button class="btn-activate current">YAYINDA</button>' : 
                                        `<button class="btn-activate" onclick="activateScene('${scene.sahne_url}')">KULLAN</button>`
                                    }
                                </div>
                            </div>`;
                    });
                } else {
                    container.innerHTML = `<div class="empty-state">...</div>`; // (Boş durum kodu buraya)
                }
            } catch (err) { 
                container.innerHTML = `<p style="text-align:center; color:#ff3b30; font-size:0.7rem;">Hata: ${err.message}</p>`; 
            }
        }

        async function activateScene(selectedUrl) {
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            
            tg.showConfirm("Bu sahneyi dükkanınızın aktif fonu yapmak istiyor musunuz? (ÜCRETSİZDİR)", async (ok) => {
                if (ok) { 
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    try {
                        // VERİTABANI GÜNCELLEME: galeriler tablosundaki stand_gorseli_url sütununa yaz
                        const { error } = await _supabase
                            .from('galeriler')
                            .update({ stand_gorseli_url: selectedUrl })
                            .eq('chat_id', rawID);

                        if (error) throw error;

                        tg.showAlert("Sahne başarıyla aktif edildi!");
                        loadCollection(); // Sayfayı yenilemeden listeyi güncelle
                    } catch (e) {
                        tg.showAlert("Güncelleme sırasında hata oluştu: " + e.message);
                    }
                }
            });
        }

        window.onload = loadCollection;
    </script>
</body>
</html>
