<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Sahnelerim</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="nav-header">
        <a href="javascript:void(0)" onclick="window.history.back()" class="back-link">‚ùÆ GERƒ∞</a>
        <div style="font-size: 0.6rem; color: #48484a; font-weight: 600;">OTOFONFX v2.3.0</div>
    </div>

    <div class="header-area">
        <h1>KAYITLI SAHNELERƒ∞M</h1>
        <p>Studio Koleksiyonunuz</p>
    </div>

    <div id="scenes-container">
        <p style="text-align:center; opacity:0.6; font-size:0.7rem; font-family:'Orbitron'; color: var(--text-dim); margin-top: 50px;">Sahneler taranƒ±yor...</p>
    </div>

    <div class="footer">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>
        T√ºm haklarƒ± OtoFonFX st√ºdyosuna aittir.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        tg.ready(); 
        tg.expand();
        tg.headerColor = "#000000";

        // Telegram Native Geri Butonu
        tg.BackButton.show();
        tg.BackButton.onClick(() => { 
            window.history.back(); 
        });

        async function loadCollection() {
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            const container = document.getElementById('scenes-container');
            
            try {
                // 1. Mevcut aktif fonu bul
                let { data: galleryInfo } = await _supabase
                    .from('galeriler')
                    .select('kayitli_arkaplan_url')
                    .eq('chat_id', rawID)
                    .single();

                const currentActiveUrl = galleryInfo?.kayitli_arkaplan_url;

                // 2. Kullanƒ±cƒ±nƒ±n sahnelerini √ßek (Tarihe g√∂re yeniler √ºstte)
                let { data: scenes, error } = await _supabase
                    .from('galeri_kayitli_arkaplan')
                    .select('*')
                    .eq('chat_id', rawID)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (scenes && scenes.length > 0) {
                    
                    // --- KRƒ∞Tƒ∞K D√úZENLEME: AKTƒ∞F OLANI EN BA≈ûA AL ---
                    scenes.sort((a, b) => {
                        // Eƒüer a aktifse, a'yƒ± √∂ne al (-1)
                        if (a.sahne_url === currentActiveUrl) return -1;
                        // Eƒüer b aktifse, b'yi √∂ne al (1)
                        if (b.sahne_url === currentActiveUrl) return 1;
                        // Deƒüilse sƒ±ralamayƒ± bozma (0)
                        return 0;
                    });
                    // -----------------------------------------------

                    container.innerHTML = "";
                    scenes.forEach(scene => {
                        const isActive = (scene.sahne_url === currentActiveUrl);
                        
                        container.innerHTML += `
                            <div class="scene-card ${isActive ? 'active-scene' : ''}">
                                ${isActive ? '<div class="active-badge">AKTƒ∞F FON</div>' : ''}
                                
                                <div class="scene-preview">
                                    <img src="${scene.sahne_url}" onerror="this.src='https://via.placeholder.com/400x225?text=Resim+Yok'">
                                </div>
                                
                                <div class="scene-details">
                                    <div style="font-family:'Orbitron'; font-size:0.65rem; color:var(--text-dim); font-weight:800;">
                                        SAHNE #${scene.id.toString().slice(-4).toUpperCase()}
                                    </div>
                                    ${isActive ? 
                                        '<button class="btn-activate current">YAYINDA</button>' : 
                                        `<button class="btn-activate" onclick="activateScene('${scene.sahne_url}')">KULLAN</button>`
                                    }
                                </div>
                            </div>`;
                    });
                } else {
                    // Bo≈ü Durum
                    container.innerHTML = `
                        <div style="text-align: center; margin-top: 60px; padding: 20px;">
                            <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.2;">üìÇ</div>
                            <div style="font-weight: 800; font-size: 0.8rem; margin-bottom: 10px; font-family:'Orbitron';">HEN√úZ SAHNENƒ∞Z YOK</div>
                            <p style="color: #48484a; font-size: 0.7rem; line-height: 1.5; margin-bottom: 20px;">Yeni bir kurulum yaparak d√ºkkanƒ±nƒ±zƒ± s√ºsleyin.</p>
                            <a href="arka_fon.html" class="btn-submit" style="display:inline-block; text-decoration:none; padding: 15px 25px; font-size:0.7rem; width:auto;">YENƒ∞ KONSEPT SE√á</a>
                        </div>`;
                }
            } catch (err) { 
                container.innerHTML = `<p style="text-align:center; color:var(--danger); font-size:0.7rem;">Hata: ${err.message}</p>`; 
            }
        }

        async function activateScene(selectedUrl) {
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            
            tg.showConfirm("Bu sahneyi aktif d√ºkkan fonu yapmak istiyor musunuz?", async (ok) => {
                if (ok) { 
                    tg.HapticFeedback.notificationOccurred('success');
                    try {
                        const { error } = await _supabase
                            .from('galeriler')
                            .update({ kayitli_arkaplan_url: selectedUrl })
                            .eq('chat_id', rawID);

                        if (error) throw error;

                        tg.showAlert("Sahne ba≈üarƒ±yla aktif edildi!");
                        // Sayfayƒ± yeniden y√ºkle ki sƒ±ralama g√ºncellensin
                        loadCollection(); 
                    } catch (e) {
                        tg.showAlert("Hata: " + e.message);
                    }
                }
            });
        }

        window.onload = loadCollection;
    </script>
</body>
</html>
