<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Stüdyo | Arka Plan Seçimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --text-dim: #94a3b8; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); padding-bottom: 100px; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 1.5rem; margin: 0; color: #fff; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; cursor: pointer; border: 2px solid transparent; position: relative; transition: 0.3s; }
        .card.selected { border-color: var(--primary); transform: translateY(-4px); }
        .img-wrapper { width: 100%; height: 120px; background: #2d3748; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .error-text { position: absolute; font-size: 10px; color: #ff4d4d; padding: 5px; text-align: center; }
        .card-title { padding: 10px; text-align: center; font-weight: 600; font-size: 0.8rem; }
        .btn-container { position: fixed; bottom: 0; left: 0; right: 0; padding: 20px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
        button { width: 100%; padding: 16px; border: none; border-radius: 14px; background: var(--primary); color: white; font-weight: 700; cursor: pointer; }
        #back-btn { background: #334155; margin-bottom: 12px; display: none; }
        #main-btn { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="view-title">Stüdyo Sahnesi</h2>
        <p style="color:var(--text-dim); font-size: 0.8rem;">Görseller görünmüyorsa dosya isimlerini kontrol edin.</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="showSubMenu('ic_mekan', 'İç Mekan Fonları')">
            <div class="img-wrapper"><img src="img/ic/ic_01.jpg" onerror="handleError(this)"></div>
            <div class="card-title">İç Mekan</div>
        </div>
        <div class="card" onclick="showSubMenu('dis_mekan', 'Dış Mekan Fonları')">
            <div class="img-wrapper"><img src="img/dis/dis_01.jpg" onerror="handleError(this)"></div>
            <div class="card-title">Dış Mekan</div>
        </div>
        <div class="card" onclick="showSubMenu('ozel', 'Özel İşletmeniz')">
            <div class="img-wrapper"><img src="img/ozel/ozel_01.jpg" onerror="handleError(this)"></div>
            <div class="card-title">Özel İşletme</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>

    <div class="btn-container">
        <button id="back-btn" onclick="showCategoryMenu()">← Kategorilere Dön</button>
        <button id="main-btn" onclick="saveSelection()">Tasarımı Onayla ve Kaydet</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function handleError(img) {
            const wrapper = img.parentElement;
            const src = img.getAttribute('src');
            img.style.display = 'none';
            const err = document.createElement('div');
            err.className = 'error-text';
            err.innerText = "Kayıp: " + src;
            wrapper.appendChild(err);
        }

        const data = {
            ic_mekan: [
                {id: 'ic_01', url: 'img/ic/ic_01.jpg', title: 'Modern Stüdyo'},
                {id: 'ic_02', url: 'img/ic/ic_02.jpg', title: 'Işıklı Galeri'}
            ],
            dis_mekan: [
                {id: 'dis_01', url: 'img/dis/dis_01.jpg', title: 'Şehir Konsepti'},
                {id: 'dis_02', url: 'img/dis/dis_02.jpg', title: 'Manzara'}
            ],
            ozel: [
                {id: 'ozel_01', url: 'img/ozel/ozel_01.jpg', title: 'Kendi Fonum'}
            ]
        };

        function showSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = '';
            iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('back-btn').style.display = 'block';

            data[cat].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = item.id;
                card.innerHTML = `<div class="img-wrapper"><img src="${item.url}" onerror="handleError(this)"></div><div class="card-title">${item.title}</div>`;
                card.onclick = () => {
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedId = item.id;
                    document.getElementById('main-btn').style.display = 'block';
                };
                iv.appendChild(card);
            });
        }

        function showCategoryMenu() {
            document.getElementById('image-view').style.display = 'none';
            document.getElementById('category-view').style.display = 'grid';
            document.getElementById('view-title').innerText = 'Stüdyo Sahnesi';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('main-btn').style.display = 'none';
        }

        let selectedId = null;
        function saveSelection() {
            if (!selectedId) return;
            const userId = tg.initDataUnsafe?.user?.id;
            fetch('https://entertaining-multimedia-ladder-potato.trycloudflare.com/webhook/fon-secimi-kaydet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: String(userId), secili_fon: selectedId })
            }).then(() => {
                tg.showAlert("✅ Fon kaydedildi!", () => tg.close());
            }).catch(() => tg.showAlert("Hata: n8n tüneli kapalı mı?"));
        }
    </script>
</body>
</html>
