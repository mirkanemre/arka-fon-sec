<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --primary: #007AFF;
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .logo-area {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .logo-area h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 4px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #636366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area p {
            font-size: 0.7rem;
            color: var(--primary);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 900;
            margin-top: 5px;
        }

        .menu-grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            color: white;
        }

        .main-card:active {
            transform: scale(0.96);
            background: #1c1c1e;
        }

        .main-card h2 {
            font-size: 1.4rem;
            font-weight: 900;
            margin: 0;
            z-index: 2;
        }

        .main-card p {
            font-size: 0.85rem;
            color: #8e8e93;
            margin: 8px 0 0 0;
            z-index: 2;
        }

        .card-icon {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 5rem;
            opacity: 0.1;
            transform: rotate(-15deg);
            z-index: 1;
        }

        .studio-card { border-left: 5px solid var(--primary); }
        .store-card { border-left: 5px solid #34c759; }

        .footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.65rem;
            color: #48484a;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="logo-area">
        <h1>OTOFONFX</h1>

    </div>

    <div class="menu-grid">

            <h2>Kredi Maƒüazasƒ±</h2>
            <p>Paket y√ºkleyin, √ßekime kesintisiz devam edin.</p>
            <div class="card-icon">üí≥</div>
        </a>
    </div>

    <div class="footer">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

            };
        });
    </script>
</body>
</html>
