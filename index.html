<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Stüdyo | Arka Plan Seçimi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 20px; color: var(--text);
            -webkit-user-select: none; user-select: none;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 1.5rem; margin: 0; font-weight: 700; color: #fff; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { 
            background: var(--card-bg); border-radius: 16px; overflow: hidden; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); cursor: pointer; 
            transition: all 0.3s ease; position: relative;
        }
        .card:active { transform: scale(0.96); }
        .img-wrapper { width: 100%; height: 120px; background: #2d3748; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 12px; text-align: center; font-weight: 600; font-size: 0.85rem; }

        /* TAM EKRAN ÖNİZLEME (MODAL) */
        #preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        #preview-img { width: 100%; height: 80vh; object-fit: contain; }
        
        .modal-controls {
            position: absolute; bottom: 40px; left: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        .close-btn {
            position: absolute; top: 40px; right: 20px;
            background: rgba(255,255,255,0.2); color: white;
            border: none; border-radius: 50%; width: 40px; height: 40px;
            font-size: 20px; cursor: pointer; backdrop-filter: blur(10px); z-index: 1001;
        }

        .btn-save {
            background: var(--primary); color: white; border: none;
            padding: 18px; border-radius: 16px; font-weight: 700; font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4); cursor: pointer;
        }

        #back-btn { 
            background: #334155; color: white; border: none; padding: 12px;
            border-radius: 12px; width: 100%; margin-top: 20px; display: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .error-msg { position: absolute; font-size: 10px; color: #ff4d4d; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="view-title">Stüdyo Sahnesi</h2>
        <p id="view-desc" style="color:var(--text-dim); font-size: 0.85rem;">Bir kategori seçip görsellere göz atın.</p>
    </div>

    <div id="category-view" class="grid">
        <div class="card" onclick="renderSubMenu('ic_mekan', 'İç Mekan Fonları')">
            <div class="img-wrapper"><img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/ic/ic_01.jpeg?v=4" onerror="handleError(this)"></div>
            <div class="card-title">İç Mekan</div>
        </div>
        <div class="card" onclick="renderSubMenu('dis_mekan', 'Dış Mekan Fonları')">
            <div class="img-wrapper"><img src="https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/dis/dis_01.jpeg?v=4" onerror="handleError(this)"></div>
            <div class="card-title">Dış Mekan</div>
        </div>
    </div>

    <div id="image-view" class="grid" style="display: none;"></div>
    
    <button id="back-btn" onclick="showCategoryMenu()">← Kategorilere Dön</button>

    <div id="preview-modal">
        <button class="close-btn" onclick="closePreview()">✕</button>
        <img id="preview-img" src="">
        <div class="modal-controls">
            <div style="text-align: center; margin-bottom: 10px;">
                <span id="preview-title" style="font-weight: 700; font-size: 1.2rem;"></span>
            </div>
            <button class="btn-save" id="save-btn-text" onclick="saveSelection()">✅ Bu Fonu Kullan</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#0f172a";

        let currentSelectedId = null;

        // YARATICI İSİM HAVUZU (Sırayla Atanır)
        const creativeNames = [
            "Safir Kristal", "Zümrüt Galeri", "Modern Loft", "Endüstriyel Garaj", 
            "Platin Showroom", "Kuzey Işığı", "Vip Konsept", "Lüks Odak", 
            "Asfalt Ruhu", "Şehir Işıltısı", "Doğa Esintisi", "Gün Batımı"
        ];

        // --- SADECE BURAYI GÜNCELLEMEN YETERLİ ---
        const config = {
            ic_mekan: ['ic_01', 'ic_02', 'ic_03'], // Yeni resim ekleyince buraya 'ic_04' yazman yeterli
            dis_mekan: ['dis_01', 'dis_02', 'dis_03']
        };

        const baseUrl = "https://raw.githubusercontent.com/mirkanemre/arka-fon-sec/main/img/";

        function renderSubMenu(cat, title) {
            document.getElementById('category-view').style.display = 'none';
            const iv = document.getElementById('image-view');
            iv.innerHTML = '';
            iv.style.display = 'grid';
            document.getElementById('view-title').innerText = title;
            document.getElementById('view-desc').innerText = 'Fonları tam ekran incelemek için üzerine tıklayın.';
            document.getElementById('back-btn').style.display = 'block';

            config[cat].forEach((fileName, index) => {
                const folder = cat === 'ic_mekan' ? 'ic/' : 'dis/';
                const fullUrl = `${baseUrl}${folder}${fileName}.jpeg?v=4`;
                const titleText = creativeNames[index] || `Konsept ${index + 1}`;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="img-wrapper"><img src="${fullUrl}" onerror="handleError(this)"></div>
                    <div class="card-title">${titleText}</div>
                `;
                card.onclick = () => openPreview(fileName, fullUrl, titleText);
                iv.appendChild(card);
            });
        }

        function openPreview(id, url, title) {
            currentSelectedId = id;
            document.getElementById('preview-img').src = url;
            document.getElementById('preview-title').innerText = title;
            document.getElementById('preview-modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        function showCategoryMenu() {
            document.getElementById('image-view').style.display = 'none';
            document.getElementById('category-view').style.display = 'grid';
            document.getElementById('view-title').innerText = 'Stüdyo Sahnesi';
            document.getElementById('view-desc').innerText = 'Bir kategori seçip görsellere göz atın.';
            document.getElementById('back-btn').style.display = 'none';
        }

        function saveSelection() {
            const userId = tg.initDataUnsafe?.user?.id;
            const btn = document.getElementById('save-btn-text');
            btn.innerText = "Kaydediliyor...";
            btn.disabled = true;

            fetch('https://entertaining-multimedia-ladder-potato.trycloudflare.com/webhook/fon-secimi-kaydet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: String(userId), secili_fon: currentSelectedId })
            })
            .then(res => {
                if(res.ok) {
                    tg.showAlert("✅ Harika seçim! Fonunuz başarıyla kaydedildi.", () => tg.close());
                } else { throw new Error(); }
            })
            .catch(() => {
                btn.innerText = "✅ Bu Fonu Kullan";
                btn.disabled = false;
                tg.showAlert("⚠️ Kaydedilemedi. n8n tünelinin açık olduğundan emin olun.");
            });
        }

        function handleError(img) {
            const wrapper = img.parentElement;
            img.style.display = 'none';
            const err = document.createElement('div');
            err.className = 'error-msg';
            err.innerText = "Yüklenemedi";
            wrapper.appendChild(err);
        }
    </script>
</body>
</html>
