<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --primary: #007AFF;
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .logo-area {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .logo-area h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 4px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #636366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- SE√áƒ∞Lƒ∞ FON KARTI --- */
        .status-card {
            width: 100%;
            background: rgba(28, 28, 30, 0.5);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }

        .status-img {
            width: 65px;
            height: 65px;
            border-radius: 14px;
            background: #1c1c1e;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-info {
            display: flex;
            flex-direction: column;
        }

        .status-info small {
            color: var(--primary);
            font-weight: 900;
            font-size: 0.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-info span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-top: 4px;
            color: #fff;
        }

        .menu-grid {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            color: white;
        }

        .main-card:active {
            transform: scale(0.96);
            background: #1c1c1e;
        }

        .main-card h2 {
            font-size: 1.2rem;
            font-weight: 900;
            margin: 0;
            z-index: 2;
        }

        .main-card p {
            font-size: 0.75rem;
            color: #8e8e93;
            margin: 6px 0 0 0;
            z-index: 2;
        }

        .card-icon {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 4rem;
            opacity: 0.05;
            transform: rotate(-15deg);
            z-index: 1;
        }

        .studio-card { border-left: 5px solid var(--primary); }
        .store-card { border-left: 5px solid #34c759; }

        .footer {
            margin-top: auto;
            padding-top: 30px;
            font-size: 0.6rem;
            color: #48484a;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="logo-area">
        <h1>OTOFONFX</h1>
        <p style="font-size: 0.6rem; color: var(--primary); letter-spacing: 3px; text-transform: uppercase; font-weight: 900; margin-top: 5px;">Pro Studio Engine</p>
    </div>

    <div class="status-card" id="status-card">
        <img id="active-img" src="https://via.placeholder.com/150/1c1c1e/636366?text=?" class="status-img">
        <div class="status-info">
            <small>AKTƒ∞F SE√áƒ∞Mƒ∞Nƒ∞Z</small>
            <span id="active-name">SE√áƒ∞M YAPILMADI</span>
        </div>
    </div>

    <div class="menu-grid">
        <a href="https://mirkanemre.github.io/arka-fon-sec/arka_fon.html" class="main-card studio-card">
            <h2>St√ºdyo Sahneleri</h2>
            <p>Arka fonunuzu se√ßin ve √ßekimi ba≈ülatƒ±n.</p>
            <div class="card-icon">üñºÔ∏è</div>
        </a>

        <a href="https://mirkanemre.github.io/arka-fon-sec/kredial.html" class="main-card store-card">
            <h2>Kredi Maƒüazasƒ±</h2>
            <p>Paket y√ºkleyin, √ßekime kesintisiz devam edin.</p>
            <div class="card-icon">üí≥</div>
        </a>
    </div>

    <div class="footer">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>
        v1.0.4 PREMIUM ACCESS
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = "#000000";

        // SE√áƒ∞Lƒ∞ FONU Y√úKLE
        function loadSelectedFon() {
            const savedName = localStorage.getItem('selectedFonName');
            const savedImg = localStorage.getItem('selectedFonImg');
            
            if (savedName && savedImg) {
                document.getElementById('active-name').innerText = savedName.toUpperCase();
                document.getElementById('active-img').src = savedImg;
                document.getElementById('status-card').style.borderColor = "var(--primary)";
            }
        }

        document.querySelectorAll('.main-card').forEach(card => {
            card.onclick = () => {
                tg.HapticFeedback.impactOccurred('medium');
            };
        });

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda hafƒ±zayƒ± kontrol et
        window.onload = loadSelectedFon;
    </script>
</body>
</html>
