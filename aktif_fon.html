<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="main-content" style="display: block;"> 
        <div class="nav-header">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-link">❮ GERİ</a>
            <div style="font-size: 0.6rem; color: #48484a; font-weight: 600;">OTOFONFX v3.3.0</div>
        </div>

        <div id="simulator-ui">
            <div class="selection-grid">
                <div>
                    <div class="section-label">SEÇİLEN FON</div>
                    <div class="grid-box">
                        <img id="raw-bg-img" src="" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                </div>
                <div>
                    <div class="section-label">SİZİN LOGONUZ</div>
                    <div class="grid-box">
                        <img id="user-preview-logo" class="logo-img" src="" onerror="this.src='https://via.placeholder.com/200x100?text=LOGO+YOK'">
                        <button id="upload-btn" class="btn-upload-logo" onclick="document.getElementById('logo-file').click()">LOGO YÜKLE</button>
                        <input type="file" id="logo-file" style="display:none" accept="image/*" onchange="handleLogoUpload(this)">
                    </div>
                </div>
            </div>
            
            <div class="section-label">UYGULAMA ÖRNEĞİ</div>
            <div class="simulator-box">
                <div class="scan-line"></div> 
                <img id="sim-bg" src="" style="width:100%; height:100%; object-fit:cover;">
            </div>

            <button class="btn-submit" id="production-btn" onclick="startProduction()">
                ARKA FONUMU OLUŞTUR
                <div style="font-size: 0.6rem; opacity: 0.7; font-weight: 400; margin-top: 4px;">(1 KREDİ HARCANIR)</div>
            </button>
        </div>
        
        <div class="footer">
            © 2026 OTOFONFX TECHNOLOGIES<br>
            v3.3.0 PRO SIMULATOR
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");
        const supabaseBase = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/";
        
        let currentRecord = null;
        let isUserRegistered = false;

        // Overlay açma/kapama fonksiyonları silindi.
        // Direkt veritabanı senkronizasyonu başlar.

        async function syncDatabase() {
            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            try {
                let { data: record } = await _supabase.from('galeriler').select('*').eq('chat_id', rawID).maybeSingle();
                
                if(record) {
                    isUserRegistered = true;
                    currentRecord = record;
                } else {
                    isUserRegistered = false;
                }

                if (record && record.secili_stand_gorseli) {
                    const imgID = record.secili_stand_gorseli;
                    document.getElementById('raw-bg-img').src = `${supabaseBase}galeri_bos_arkaplan/${imgID}_a.jpeg`;
                    document.getElementById('sim-bg').src = `${supabaseBase}galeri_yazili_ornek_arkaplan/${imgID}_b.jpeg`;
                    
                    const logo = record.logo_gorsel_url || record.logo_yazisi;
                    if(logo) document.getElementById('user-preview-logo').src = logo + "?t=" + new Date().getTime();
                    
                    tg.HapticFeedback.impactOccurred('light');
                }
            } catch (err) { console.error(err); }
        }

        async function handleLogoUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const btn = document.getElementById('upload-btn');
            btn.innerText = "YÜKLENİYOR...";
            const chatId = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const fileName = `${chatId}_logo.png`;

            try {
                await _supabase.storage.from('galeri_logo').upload(fileName, file, { upsert: true });
                const publicUrl = `${supabaseBase}galeri_logo/${fileName}`;
                await _supabase.from('galeriler').update({ logo_gorsel_url: publicUrl, logo_yazisi: publicUrl }).eq('chat_id', chatId);
                tg.showAlert("Logo güncellendi!");
                syncDatabase(); 
            } catch (err) { tg.showAlert("Hata: " + err.message); }
            finally { btn.innerText = "LOGO YÜKLE"; }
        }

        async function startProduction() {
            if (!isUserRegistered) {
                tg.HapticFeedback.notificationOccurred('warning');
                tg.showConfirm("İşleme devam etmek ve 10 Ücretsiz Kredi kazanmak için önce kayıt olmalısınız. Kayıt sayfasına gitmek ister misiniz?", (ok) => {
                    if (ok) window.location.href = 'kayit.html';
                });
                return;
            }

            if (!currentRecord || !currentRecord.secili_stand_gorseli) return;
            const btn = document.getElementById('production-btn');
            const chatId = currentRecord.chat_id;
            const sahneId = currentRecord.secili_stand_gorseli;
            const userLogoUrl = currentRecord.logo_gorsel_url || currentRecord.logo_yazisi;

            if(!userLogoUrl) { tg.showAlert("Lütfen önce logonuzu yükleyin!"); return; }

            tg.showConfirm("Arka fon oluşturulsun mu? (1 Kredi)", async (ok) => {
                if (ok) {
                    btn.innerText = "İŞLENİYOR...";
                    btn.disabled = true;

                    const webhookUrl = "https://asininventory.com/webhook/ai_arkafon_uretim_onay";
                    const rawFonUrl = `${supabaseBase}galeri_bos_arkaplan/${sahneId}_a.jpeg`;
                    const exampleFonUrl = `${supabaseBase}galeri_yazili_ornek_arkaplan/${sahneId}_b.jpeg`;

                    try {
                        await _supabase.from('galeri_kayitli_arkaplan').upsert({ 
                            chat_id: chatId, sahne_id: sahneId,
                            sahne_url: `${supabaseBase}galeri_arkaplan/${chatId}/${sahneId}.png` 
                        }, { onConflict: 'chat_id,sahne_id' });

                        fetch(webhookUrl, {
                            method: 'POST', mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                chat_id: chatId, 
                                sahne_id: sahneId,
                                raw_fon_url: rawFonUrl,
                                example_fon_url: exampleFonUrl,
                                logo_url: userLogoUrl, 
                                action: "start_ai_production"
                            })
                        });

                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("Üretim başladı! Arka fonunuz hazırlanıyor.");
                        setTimeout(() => tg.close(), 2000);
                    } catch (err) {
                        tg.showAlert("Hata: " + err.message);
                        btn.disabled = false;
                        btn.innerHTML = `ARKA FONUMU OLUŞTUR <div style="font-size: 0.6rem;">(1 KREDİ HARCANIR)</div>`;
                    }
                }
            });
        }

        // Sayfa açılınca direkt verileri çek
        window.onload = syncDatabase;
    </script>
</body>
</html>
