<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;700&display=swap');
        * { box-sizing: border-box; }
        :root { --bg: #000; --accent: #3b82f6; --primary: #f59e0b; --border: #1c1c1e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        #choice-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .btn-back-float { position: absolute; top: 40px; left: 20px; color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        .choice-card { width: 100%; max-width: 340px; background: linear-gradient(145deg, #0a0a0a 0%, #050505 100%); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px; text-align: center; color: white; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .choice-card:active { transform: scale(0.96); border-color: var(--accent); }

        #main-content { display: none; width: 100%; max-width: 500px; margin: 0 auto; }
        .nav-header { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 15px; }
        .grid-box { border-radius: 15px; overflow: hidden; border: 1px solid var(--border); background: #050505; height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 10px; }
        .simulator-box { width: 100%; aspect-ratio: 16/9; border-radius: 20px; overflow: hidden; border: 1px solid var(--accent); background: #000; position: relative; margin-bottom: 15px; }
        img { width: 100%; height: 100%; object-fit: cover; }
        .logo-img { width: auto !important; height: 50px !important; object-fit: contain; margin-bottom: 8px; }
        .btn-generate { width: 100%; background: linear-gradient(45deg, var(--accent), #1e40af); color: #fff; border: none; padding: 20px; border-radius: 18px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .section-label { font-size: 0.55rem; color: #48484a; font-weight: 900; letter-spacing: 1px; margin-bottom: 6px; text-transform: uppercase; text-align: left; }
        
        .btn-upload-logo { background: transparent; border: 1px dashed var(--accent); color: var(--accent); padding: 6px 10px; border-radius: 8px; font-size: 0.55rem; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        #empty-simulator { display: none; text-align: center; padding: 40px 20px; flex-direction: column; align-items: center; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="choice-overlay">
        <div class="btn-back-float" onclick="location.href='index.html'">‚ùÆ GERƒ∞</div>
        <h1 style="font-family:'Orbitron'; font-size: 1rem; letter-spacing: 3px; color: var(--accent); margin-bottom: 30px;">STUDIO CONTROL</h1>
        
        <div class="choice-card" onclick="location.href='sahnelerim.html'">
            <div style="font-size: 2rem; margin-bottom: 10px;">üìÇ</div>
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem; margin: 10px 0;">KAYITLI SAHNELERƒ∞M</h2>
            <p style="font-size: 0.65rem; color: #636366; padding: 0 10px;">Daha √∂nce kurduƒüunuz konseptlere hƒ±zlƒ±ca ge√ßin.</p>
        </div>

        <div class="choice-card" onclick="openSimulator()">
            <div style="font-size: 2rem; margin-bottom: 10px;">‚ú®</div>
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem; margin: 10px 0;">YENƒ∞ KONSEPT KUR</h2>
            <p style="font-size: 0.65rem; color: #636366; padding: 0 10px;">Katalogdan yeni bir fon sabitleyin (1 Kredi).</p>
        </div>
    </div>

    <div id="main-content">
        <div class="nav-header">
            <div style="color: var(--accent); font-weight: 800; font-size: 0.75rem; cursor:pointer;" onclick="location.href='aktif_fon.html'">‚ùÆ SE√áƒ∞ME D√ñN</div>
            <div style="font-size: 0.6rem; color: #48484a; font-weight: 800;">OTOFONFX v1.1.9</div>
        </div>

        <div id="simulator-ui" style="display: none;">
            <div class="selection-grid">
                <div>
                    <div class="section-label">SE√áƒ∞LEN FON</div>
                    <div class="grid-box"><img id="raw-bg-img" src=""></div>
                </div>
                <div>
                    <div class="section-label">Sƒ∞Zƒ∞N LOGONUZ</div>
                    <div class="grid-box">
                        <img id="user-preview-logo" class="logo-img" src="" onerror="this.src='https://via.placeholder.com/200x100?text=LOGO+YOK'">
                        <button class="btn-upload-logo" onclick="document.getElementById('logo-file').click()">LOGO Y√úKLE</button>
                        <input type="file" id="logo-file" style="display:none" accept="image/*" onchange="handleLogoProcess(this)">
                    </div>
                </div>
            </div>
            
            <div class="section-label">UYGULAMA √ñRNEƒûƒ∞</div>
            <div class="simulator-box">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 10;"></div>
                <img id="sim-bg" src="">
            </div>

            <button class="btn-generate" onclick="startProduction()">
                Sƒ∞STEMƒ∞ AKTƒ∞F ET
                <span style="font-size: 0.6rem; opacity: 0.8; font-weight: 400;">(1 KREDƒ∞)</span>
            </button>
        </div>

        <div id="empty-simulator" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 20px;">üñºÔ∏è</div>
            <h2 style="font-family: 'Orbitron'; font-size: 0.9rem; margin-bottom: 15px;">KONSEPT SE√áƒ∞LMEDƒ∞</h2>
            <button class="btn-generate" onclick="location.href='arka_fon.html'">FON KATALOƒûUNA Gƒ∞T</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        function openSimulator() {
            document.getElementById('choice-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            syncDatabase();
        }

        async function syncDatabase() {
            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            try {
                let { data: record } = await _supabase.from('galeriler').select('*').eq('chat_id', rawID).maybeSingle();

                if (record && record.secili_stand_gorseli) {
                    document.getElementById('simulator-ui').style.display = 'block';
                    document.getElementById('empty-simulator').style.display = 'none';

                    const imgID = record.secili_stand_gorseli;
                    const supabaseBase = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/";
                    
                    // Yazƒ±sƒ±z Fon
                    document.getElementById('raw-bg-img').src = `${supabaseBase}galeri_bos_arkaplan/${imgID}_a.jpeg`;
                    // Yazƒ±lƒ± √ñrnek
                    document.getElementById('sim-bg').src = `${supabaseBase}galeri_yazili_ornek_arkaplan/${imgID}_b.jpeg`;
                    // Logo
                    if(record.logo_gorsel_url) {
                        document.getElementById('user-preview-logo').src = record.logo_gorsel_url;
                    }

                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    document.getElementById('simulator-ui').style.display = 'none';
                    document.getElementById('empty-simulator').style.display = 'flex';
                }
            } catch (err) { console.error(err); }
        }

        function handleLogoProcess(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result.split(',')[1];
                
                // N8N ƒ∞√ßin Kimlikli Paket (Asla diƒüer resimlerle karƒ±≈ümaz)
                const dataPacket = JSON.stringify({
                    action: "save_user_logo",
                    chat_id: String(tg.initDataUnsafe?.user?.id || "1017604800"),
                    content: base64
                });

                tg.showConfirm("Logo g√ºncellensin mi? (Uygulama mesaj g√∂ndermek i√ßin kapanacaktƒ±r)", (ok) => {
                    if (ok) {
                        // Telegram sendData: Garantili ve Engellenemez Veri Transferi
                        tg.sendData(dataPacket);
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        function startProduction() { 
            tg.showConfirm("Konsept aktif edilsin mi?", (ok) => { if (ok) tg.close(); }); 
        }

        window.onload = () => { 
            tg.ready(); tg.expand();
            if (new URLSearchParams(window.location.search).get('mode') === 'new') openSimulator();
        };
    </script>
</body>
</html>
