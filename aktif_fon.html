<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #3b82f6; --primary: #f59e0b; --border: #1c1c1e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .nav-header { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-top-back { text-decoration: none; color: var(--accent); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; }
        .section-label { width: 100%; font-size: 0.6rem; color: #48484a; font-weight: 900; letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase; text-align: left; }
        
        /* Görsel Kutuları */
        .raw-bg-box, .logo-preview-box, .simulator-box { width: 100%; max-width: 500px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 20px; background: #050505; position: relative; }
        .raw-bg-box { height: 120px; }
        .logo-preview-box { height: 80px; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        .simulator-box { aspect-ratio: 16/9; border-color: var(--accent); box-shadow: 0 0 25px rgba(59, 130, 246, 0.15); }
        
        img { width: 100%; height: 100%; object-fit: cover; }
        #user-preview-logo { width: auto; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        #sim-bg { filter: brightness(0.4) blur(1px); }
        .logo-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45%; z-index: 5; animation: pulse 3s infinite ease-in-out; }
        #sim-user-logo { width: 100%; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); object-fit: contain; }
        
        @keyframes pulse { 0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); } }
        .btn-generate { width: 100%; background: linear-gradient(45deg, var(--accent), #1e40af); color: #fff; border: none; padding: 22px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.85rem; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .status-text { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--primary); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="btn-top-back">❮ GERİ</a>
        <div style="font-size: 0.6rem; color: #48484a; font-weight: 700;">OTOFONFX v1.0.5</div>
    </div>

    <div class="section-label">1. Seçili Arka Fon</div>
    <div class="raw-bg-box">
        <img id="raw-bg-img" src="" alt="Yükleniyor...">
    </div>

    <div class="section-label">2. Uygulanacak Logo</div>
    <div class="logo-preview-box">
        <img id="user-preview-logo" src="" alt="Logo Bekleniyor...">
    </div>

    <div class="section-label">3. Canlı Önizleme</div>
    <div class="simulator-box">
        <img id="sim-bg" src="" alt="">
        <div class="logo-overlay">
            <img id="sim-user-logo" src="">
        </div>
    </div>

    <p id="status-display" class="status-text">SİSTEM EŞİTLENİYOR...</p>
    <button class="btn-generate" onclick="startProduction()">İŞLEMİ BAŞLAT</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const SUPABASE_URL = "https://bhyeemsvcforqnddhoot.supabase.co";
        const SUPABASE_KEY = "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q"; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function syncDatabase() {
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            
            try {
                // Hem fon hem logo linkini çekiyoruz
                let { data: galeri, error } = await _supabase
                    .from('galeriler')
                    .select('stand_gorseli_url, logo_gorsel_url')
                    .eq('chat_id', rawID)
                    .order('created_at', { ascending: false });

                if (error) {
                    document.getElementById('status-display').innerText = "HATA: " + error.message;
                    return;
                }

                if (galeri && galeri.length > 0) {
                    const fonUrl = galeri[0].stand_gorseli_url;
                    const logoUrl = galeri[0].logo_gorsel_url;

                    // Arka fonları yerleştir
                    document.getElementById('raw-bg-img').src = fonUrl;
                    document.getElementById('sim-bg').src = fonUrl;
                    
                    // Logoları yerleştir
                    document.getElementById('user-preview-logo').src = logoUrl;
                    document.getElementById('sim-user-logo').src = logoUrl;

                    document.getElementById('status-display').innerText = "YAPILANDIRMA HAZIR";
                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    document.getElementById('status-display').innerText = "VERİ EKSİK";
                }

            } catch (err) {
                document.getElementById('status-display').innerText = "BAĞLANTI HATASI";
            }
        }

        function startProduction() {
            tg.showConfirm("Logo ve fon onaylandı mı? Render başlatılıyor.", (ok) => { if (ok) tg.close(); });
        }

        window.onload = syncDatabase;
    </script>
</body>
</html>
