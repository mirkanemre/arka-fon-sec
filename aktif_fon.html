<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;700&display=swap');
        * { box-sizing: border-box; }
        :root { --bg: #000; --accent: #3b82f6; --primary: #f59e0b; --border: #1c1c1e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        #choice-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .btn-back-float { position: absolute; top: 40px; left: 20px; color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        .choice-card { width: 100%; max-width: 340px; background: linear-gradient(145deg, #0a0a0a 0%, #050505 100%); border: 1px solid var(--border); border-radius: 25px; padding: 25px; margin-bottom: 20px; text-align: center; color: white; transition: 0.2s; cursor: pointer; }

        #main-content { display: none; width: 100%; max-width: 500px; margin: 0 auto; }
        .nav-header { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 15px; }
        .grid-box { border-radius: 15px; border: 1px solid var(--border); background: #050505; height: 135px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; overflow: hidden; }
        .simulator-box { width: 100%; aspect-ratio: 16/9; border-radius: 20px; overflow: hidden; border: 1px solid var(--accent); position: relative; margin-bottom: 15px; }
        img { width: 100%; height: 100%; object-fit: cover; }
        .logo-img { width: auto !important; height: 55px !important; object-fit: contain; margin-bottom: 8px; }
        
        .btn-generate { width: 100%; background: linear-gradient(45deg, var(--accent), #1e40af); color: #fff; border: none; padding: 18px; border-radius: 18px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .section-label { font-size: 0.55rem; color: #48484a; font-weight: 900; letter-spacing: 1px; margin-bottom: 6px; text-transform: uppercase; }
        .btn-upload-logo { background: transparent; border: 1px dashed var(--accent); color: var(--accent); padding: 6px 10px; border-radius: 8px; font-size: 0.55rem; font-weight: 800; cursor: pointer; }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="choice-overlay">
        <div class="btn-back-float" onclick="location.href='index.html'">‚ùÆ GERƒ∞</div>
        <h1 style="font-family:'Orbitron'; font-size: 1rem; color: var(--accent); margin-bottom: 30px;">STUDIO CONTROL</h1>
        <div class="choice-card" onclick="location.href='sahnelerim.html'">
            <div style="font-size: 2rem; margin-bottom: 10px;">üìÇ</div>
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem;">KAYITLI SAHNELERƒ∞M</h2>
        </div>
        <div class="choice-card" onclick="openSimulator()">
            <div style="font-size: 2rem; margin-bottom: 10px;">‚ú®</div>
            <h2 style="font-family:'Orbitron'; font-size: 0.8rem;">YENƒ∞ KONSEPT KUR</h2>
        </div>
    </div>

    <div id="main-content">
        <div class="nav-header">
            <div style="color: var(--accent); font-weight: 800; font-size: 0.75rem; cursor:pointer;" onclick="location.href='aktif_fon.html'">‚ùÆ SE√áƒ∞ME D√ñN</div>
            <div style="font-size: 0.6rem; color: #48484a;">OTOFONFX v1.3.0</div>
        </div>

        <div id="simulator-ui">
            <div class="selection-grid">
                <div>
                    <div class="section-label">SE√áƒ∞LEN FON</div>
                    <div class="grid-box"><img id="raw-bg-img" src=""></div>
                </div>
                <div>
                    <div class="section-label">Sƒ∞Zƒ∞N LOGONUZ</div>
                    <div class="grid-box">
                        <img id="user-preview-logo" class="logo-img" src="" onerror="this.src='https://via.placeholder.com/200x100?text=LOGO+YOK'">
                        <button id="upload-btn" class="btn-upload-logo" onclick="document.getElementById('logo-file').click()">LOGO Y√úKLE</button>
                        <input type="file" id="logo-file" style="display:none" accept="image/*" onchange="handleLogoUpload(this)">
                    </div>
                </div>
            </div>
            
            <div class="section-label">UYGULAMA √ñRNEƒûƒ∞</div>
            <div class="simulator-box">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 10;"></div>
                <img id="sim-bg" src="">
            </div>

            <button class="btn-generate" id="production-btn" onclick="startProduction()">
                ARKA FONUMU OLU≈ûTUR
                <span style="font-size: 0.6rem; opacity: 0.8; font-weight: 400;">(1 KREDƒ∞ HARCANIR)</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        let currentRecord = null;
        const supabaseBase = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/";

        function openSimulator() {
            document.getElementById('choice-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            syncDatabase();
        }

        async function syncDatabase() {
            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            try {
                let { data: record } = await _supabase.from('galeriler').select('*').eq('chat_id', rawID).maybeSingle();
                currentRecord = record;

                if (record && record.secili_stand_gorseli) {
                    const imgID = record.secili_stand_gorseli;
                    document.getElementById('raw-bg-img').src = `${supabaseBase}galeri_bos_arkaplan/${imgID}_a.jpeg`;
                    document.getElementById('sim-bg').src = `${supabaseBase}galeri_yazili_ornek_arkaplan/${imgID}_b.jpeg`;
                    
                    const logo = record.logo_yazisi || record.logo_gorsel_url;
                    if(logo) document.getElementById('user-preview-logo').src = logo + "?t=" + new Date().getTime();
                    
                    tg.HapticFeedback.impactOccurred('light');
                }
            } catch (err) { console.error(err); }
        }

        async function handleLogoUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const btn = document.getElementById('upload-btn');
            btn.innerText = "Y√úKLENƒ∞YOR...";
            const chatId = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const fileName = `${chatId}_logo.png`;

            try {
                await _supabase.storage.from('galeri_logo').upload(fileName, file, { upsert: true });
                const publicUrl = `${supabaseBase}galeri_logo/${fileName}`;
                await _supabase.from('galeriler').update({ logo_yazisi: publicUrl, logo_gorsel_url: publicUrl }).eq('chat_id', chatId);
                tg.showAlert("Logo g√ºncellendi!");
                syncDatabase(); 
            } catch (err) { tg.showAlert("Hata: " + err.message); }
            finally { btn.innerText = "LOGO Y√úKLE"; }
        }

        async function startProduction() {
            if (!currentRecord || !currentRecord.secili_stand_gorseli) return;
            
            const btn = document.getElementById('production-btn');
            const chatId = currentRecord.chat_id;
            const sahneId = currentRecord.secili_stand_gorseli;
            const webhookUrl = "https://asininventory.com/webhook/ai_arkafon_uretim_onay";

            // Linkleri hazƒ±rlƒ±yoruz
            const rawFonUrl = `${supabaseBase}galeri_bos_arkaplan/${sahneId}_a.jpeg`;
            const exampleFonUrl = `${supabaseBase}galeri_yazili_ornek_arkaplan/${sahneId}_b.jpeg`;
            const userLogoUrl = currentRecord.logo_yazisi || currentRecord.logo_gorsel_url;

            if(!userLogoUrl) {
                tg.showAlert("L√ºtfen √∂nce logonuzu y√ºkleyin!");
                return;
            }

            tg.showConfirm("Arka fon olu≈üturulsun mu? (1 Kredi)", async (ok) => {
                if (ok) {
                    btn.innerText = "ƒ∞≈ûLENƒ∞YOR...";
                    btn.disabled = true;

                    try {
                        // 1. Supabase Koleksiyona Kaydet
                        await _supabase.from('galeri_kayitli_arkaplan').upsert({ 
                            chat_id: chatId, sahne_id: sahneId,
                            sahne_url: `${supabaseBase}galeri_arkaplan/${chatId}/${sahneId}.png` 
                        }, { onConflict: 'chat_id,sahne_id' });

                        // 2. n8n Webhook'a t√ºm linkleri g√∂nder
                        const response = await fetch(webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                chat_id: chatId,
                                sahne_id: sahneId,
                                raw_fon_url: rawFonUrl,       // Bo≈ü fon linki
                                example_fon_url: exampleFonUrl, // Yazƒ±lƒ± √∂rnek linki
                                logo_url: userLogoUrl,         // Kullanƒ±cƒ±nƒ±n logosu
                                action: "start_ai_production"
                            })
                        });

                        if (response.ok) {
                            tg.HapticFeedback.notificationOccurred('success');
                            tg.showAlert("√úretim ba≈üladƒ±! Arka fonunuz hazƒ±rlanƒ±yor.");
                            setTimeout(() => tg.close(), 1500);
                        } else { throw new Error("Webhook hatasƒ±!"); }
                        
                    } catch (err) {
                        tg.showAlert("Hata: " + err.message);
                        btn.disabled = false;
                        btn.innerHTML = `ARKA FONUMU OLU≈ûTUR <span style="font-size: 0.6rem;">(1 KREDƒ∞ HARCANIR)</span>`;
                    }
                }
            });
        }

        window.onload = () => { 
            tg.ready(); tg.expand();
            if (new URLSearchParams(window.location.search).get('mode') === 'new') openSimulator();
        };
    </script>
</body>
</html>
