<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --primary: #f59e0b; 
            --accent: #3b82f6;
            --card-bg: #0a0a0a;
            --border: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-top-back {
            text-decoration: none;
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .section-label {
            width: 100%;
            font-size: 0.6rem;
            color: #48484a;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-align: left;
        }

        .raw-bg-box {
            width: 100%;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 25px;
            background: #050505;
        }

        #raw-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .simulator-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background: #050505;
            border-radius: 24px;
            border: 1px solid var(--accent);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            margin-bottom: 25px;
        }

        #sim-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) blur(1px);
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            z-index: 5;
            animation: pulse 3s infinite ease-in-out;
        }

        #user-logo {
            width: 100%;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            animation: scan 3s infinite linear;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(45deg, var(--accent), #1e40af);
            color: #fff;
            border: none;
            padding: 22px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
        }

        .footer {
            margin-top: auto;
            padding: 25px 0;
            font-size: 0.6rem;
            color: #48484a;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="btn-top-back">❮ GERİ</a>
        <div style="font-size: 0.6rem; color: #48484a; letter-spacing: 1px; font-weight: 700;">PRO ENGINE v1.0.4</div>
    </div>

    <div class="section-label">Seçili Arka Fon</div>
    <div class="raw-bg-box">
        <img id="raw-bg-img" src="" alt="Fon Yükleniyor...">
    </div>

    <div class="section-label">Canlı Önizleme (Simülatör)</div>
    <div class="simulator-box">
        <div class="scan-line"></div>
        <img id="sim-bg" src="" alt="Fon Yükleniyor...">
        <div class="logo-overlay">
            <img id="user-logo" src="" onerror="this.src='https://via.placeholder.com/200x100/000000/FFFFFF?text=LOGO+YOK'">
        </div>
    </div>

    <div style="width: 100%; text-align: center;">
        <p id="active-name" style="font-family: 'Orbitron'; font-size: 0.8rem; color: var(--primary); letter-spacing: 2px; margin-bottom: 15px;"></p>
        <button class="btn-generate" onclick="startProduction()">
            KENDİ SAHNENİZİ OLUŞTURUN
        </button>
    </div>

    <div class="footer">
        © 2026 OTOFONFX TECHNOLOGIES<br>
        Tüm hakları OtoFonFX stüdyosuna aittir.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = "#000000";
        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.location.href = 'index.html'; });

        function loadPage() {
            // 1. LocalStorage'dan ID'yi çekiyoruz (Örn: dismekan_0001)
            const savedID = localStorage.getItem('selectedFonID'); 
            const savedName = localStorage.getItem('selectedFonName');
            
            // Senin belirttiğin Supabase Bucket Yolu
            const supabaseBase = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_bos_arkaplan/";

            if (savedID) {
                // Link yapısı: bucket_url + id + _a.jpeg
                const fullImageUrl = `${supabaseBase}${savedID}_a.jpeg`;

                document.getElementById('raw-bg-img').src = fullImageUrl;
                document.getElementById('sim-bg').src = fullImageUrl;
                document.getElementById('active-name').innerText = savedName.toUpperCase();
            } else {
                window.location.href = 'arka_fon.html';
            }

            // 2. Dinamik Logoyu ChatID ile Çek
            const userId = tg.initDataUnsafe?.user?.id || "1017604800";
            const logoUrl = `https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_logo/${userId}_logo.png`;
            document.getElementById('user-logo').src = logoUrl;
        }

        function startProduction() {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showConfirm("Bu konsept ve logonuz ile çekim başlatılsın mı?", (ok) => {
                if (ok) tg.close();
            });
        }

        window.onload = loadPage;
    </script>
</body>
</html>
