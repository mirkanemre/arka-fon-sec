<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Bo≈ü Durum Tasarƒ±mƒ± */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; width: 100%; text-align: center;
            color: var(--text-dim); font-family: 'Orbitron', sans-serif;
            cursor: pointer; transition: 0.2s; position: absolute; top: 0; left: 0; z-index: 5;
        }
        .empty-state:active { opacity: 0.7; transform: scale(0.98); }
        .empty-icon { font-size: 1.5rem; margin-bottom: 8px; opacity: 0.5; }
        .empty-text { font-size: 0.65rem; font-weight: 700; letter-spacing: 1px; color: var(--primary); }
        
        /* Yanƒ±p S√∂nen Kenarlƒ±k */
        .pulse-border { animation: borderPulse 2s infinite; }
        @keyframes borderPulse { 0% { border-color: var(--border); } 50% { border-color: var(--primary); } 100% { border-color: var(--border); } }
    </style>
</head>
<body>

    <div id="main-content" style="display: block;"> 
        <div class="nav-header">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-link">‚ùÆ GERƒ∞</a>
            <div style="font-size: 0.6rem; color: #48484a; font-weight: 600;">OTOFONFX v3.4.1</div>
        </div>

        <div id="simulator-ui">
            <div class="selection-grid">
                
                <div>
                    <div class="section-label">SE√áƒ∞LEN FON</div>
                    <div class="grid-box" id="box-raw" style="position: relative;">
                        <img id="raw-bg-img" src="" style="width:100%; height:100%; object-fit:cover; display:none; position: absolute; top:0; left:0; z-index: 1;">
                        
                        <div id="msg-raw" class="empty-state" onclick="goToSelection()">
                            <div class="empty-icon">üé®</div>
                            <div class="empty-text">FON SE√áMEK ƒ∞√áƒ∞N<br>TIKLAYINIZ</div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="section-label">Sƒ∞Zƒ∞N LOGONUZ</div>
                    <div class="grid-box" style="position: relative;">
                        <img id="user-preview-logo" class="logo-img" src="" onerror="this.style.display='none'" style="z-index: 1; position: relative;">
                        
                        <button id="upload-btn" class="btn-upload-logo" onclick="document.getElementById('logo-file').click()" style="z-index: 2; position: relative;">LOGO Y√úKLE</button>
                        <input type="file" id="logo-file" style="display:none" accept="image/*" onchange="handleLogoUpload(this)">
                    </div>
                </div>
            </div>
            
            <div class="section-label">UYGULAMA √ñRNEƒûƒ∞</div>
            <div class="simulator-box" id="box-sim" style="position: relative;">
                <div id="scan-line" class="scan-line" style="display:none; z-index: 3;"></div> 
                
                <img id="sim-bg" src="" style="width:100%; height:100%; object-fit:cover; display:none; position: absolute; top:0; left:0; z-index: 1;">

                <div id="msg-sim" class="empty-state" onclick="goToSelection()">
                    <div class="empty-icon">üñºÔ∏è</div>
                    <div class="empty-text">√ñNƒ∞ZLEME ƒ∞√áƒ∞N<br>√ñNCE FON SE√áƒ∞Nƒ∞Z</div>
                </div>
            </div>

            <button class="btn-submit" id="production-btn" onclick="startProduction()">
                ARKA FONUMU OLU≈ûTUR
                <div style="font-size: 0.6rem; opacity: 0.7; font-weight: 400; margin-top: 4px;">(1 KREDƒ∞ HARCANIR)</div>
            </button>
        </div>
        
        <div class="footer">
            ¬© 2026 OTOFONFX TECHNOLOGIES<br>
            v3.4.1 PRO SIMULATOR
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");
        const supabaseBase = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/";
        
        let currentRecord = null;
        let isUserRegistered = false;

        function goToSelection() {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = 'arka_fon.html';
        }

        async function syncDatabase() {
            const rawID = String(tg.initDataUnsafe?.user?.id || "1017604800");
            
            const imgRaw = document.getElementById('raw-bg-img');
            const msgRaw = document.getElementById('msg-raw');
            const boxRaw = document.getElementById('box-raw');

            const imgSim = document.getElementById('sim-bg');
            const msgSim = document.getElementById('msg-sim');
            const scanLine = document.getElementById('scan-line');

            try {
                let { data: record } = await _supabase.from('galeriler').select('*').eq('chat_id', rawID).maybeSingle();
                
                if (record) {
                    isUserRegistered = true;
                    currentRecord = record;
                } else {
                    isUserRegistered = false;
                }

                if (record && record.kayitli_arkaplan_url && record.secili_stand_gorseli) {
                    // Dolu Durum
                    imgRaw.src = record.kayitli_arkaplan_url + "?t=" + new Date().getTime();
                    imgRaw.style.display = 'block';
                    msgRaw.style.display = 'none';
                    boxRaw.classList.remove('pulse-border');

                    const imgID = record.secili_stand_gorseli; 
                    imgSim.src = `${supabaseBase}galeri_yazili_ornek_arkaplan/${imgID}_b.jpeg`;
                    imgSim.style.display = 'block';
                    msgSim.style.display = 'none';
                    scanLine.style.display = 'block';

                    const logo = record.logo_gorsel_url || record.logo_yazisi;
                    if(logo) {
                        const logoImg = document.getElementById('user-preview-logo');
                        logoImg.src = logo + "?t=" + new Date().getTime();
                        logoImg.style.display = 'block';
                        document.getElementById('upload-btn').innerText = "LOGOYU DEƒûƒ∞≈ûTƒ∞R";
                    }
                    tg.HapticFeedback.impactOccurred('light');

                } else {
                    // Bo≈ü Durum
                    imgRaw.style.display = 'none';
                    msgRaw.style.display = 'flex';
                    boxRaw.classList.add('pulse-border');

                    imgSim.style.display = 'none';
                    msgSim.style.display = 'flex';
                    scanLine.style.display = 'none';
                }

            } catch (err) { console.error("Veri √áekme Hatasƒ±:", err); }
        }

        async function handleLogoUpload(input) {
            // --- 1. KAYIT KONTROL√ú (BURASI EKLENDƒ∞) ---
            if (!isUserRegistered) {
                // Se√ßilen dosyayƒ± temizle ki bir dahaki sefere tekrar tetiklenebilsin
                input.value = ""; 
                
                tg.HapticFeedback.notificationOccurred('warning');
                tg.showConfirm("Logo y√ºkleyebilmek ve i≈ülem yapabilmek i√ßin √∂nce kayƒ±t olmalƒ±sƒ±nƒ±z. Kayƒ±t sayfasƒ±na gitmek ister misiniz?", (ok) => {
                    if (ok) {
                        window.location.href = 'kayit.html';
                    }
                });
                return; // ƒ∞≈ülemi durdur
            }
            // ------------------------------------------

            const file = input.files[0];
            if (!file) return;
            const btn = document.getElementById('upload-btn');
            btn.innerText = "Y√úKLENƒ∞YOR...";
            const chatId = String(tg.initDataUnsafe?.user?.id || "1017604800");
            const fileName = `${chatId}_logo.png`;

            try {
                await _supabase.storage.from('galeri_logo').upload(fileName, file, { upsert: true });
                const publicUrl = `${supabaseBase}galeri_logo/${fileName}`;
                await _supabase.from('galeriler').update({ logo_gorsel_url: publicUrl, logo_yazisi: publicUrl }).eq('chat_id', chatId);
                tg.showAlert("Logo ba≈üarƒ±yla g√ºncellendi!");
                syncDatabase(); 
            } catch (err) { tg.showAlert("Hata: " + err.message); }
            finally { btn.innerText = "LOGOYU DEƒûƒ∞≈ûTƒ∞R"; }
        }

        async function startProduction() {
            // Buton i√ßin de ayrƒ±ca kontrol
            if (!isUserRegistered) {
                tg.HapticFeedback.notificationOccurred('warning');
                tg.showConfirm("ƒ∞≈üleme devam etmek i√ßin kayƒ±t olmanƒ±z gerekiyor. Kayƒ±t sayfasƒ±na gitmek ister misiniz?", (ok) => {
                    if (ok) window.location.href = 'kayit.html';
                });
                return;
            }

            if (!currentRecord || !currentRecord.secili_stand_gorseli) {
                tg.showAlert("L√ºtfen √∂nce yukarƒ±daki 'Se√ßilen Fon' kutusuna tƒ±klayarak bir konsept se√ßiniz.");
                return;
            }

            const userLogoUrl = currentRecord.logo_gorsel_url || currentRecord.logo_yazisi;
            if(!userLogoUrl) { tg.showAlert("L√ºtfen logonuzu y√ºkleyin!"); return; }

            tg.showConfirm("Arka fon olu≈üturulsun mu? (1 Kredi)", async (ok) => {
                if (ok) {
                    const btn = document.getElementById('production-btn');
                    btn.innerText = "ƒ∞≈ûLENƒ∞YOR...";
                    btn.disabled = true;

                    const chatId = currentRecord.chat_id;
                    const sahneId = currentRecord.secili_stand_gorseli;
                    const webhookUrl = "https://asininventory.com/webhook/ai_arkafon_uretim_onay";
                    const rawFonUrl = `${supabaseBase}galeri_bos_arkaplan/${sahneId}_a.jpeg`;
                    const exampleFonUrl = `${supabaseBase}galeri_yazili_ornek_arkaplan/${sahneId}_b.jpeg`;

                    try {
                        await _supabase.from('galeri_kayitli_arkaplan').upsert({ 
                            chat_id: chatId, sahne_id: sahneId,
                            sahne_url: `${supabaseBase}galeri_arkaplan/${chatId}/${sahneId}.png` 
                        }, { onConflict: 'chat_id,sahne_id' });

                        fetch(webhookUrl, {
                            method: 'POST', mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                chat_id: chatId, sahne_id: sahneId,
                                raw_fon_url: rawFonUrl, example_fon_url: exampleFonUrl,
                                logo_url: userLogoUrl, action: "start_ai_production"
                            })
                        });

                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert("√úretim ba≈üladƒ±! Arka fonunuz hazƒ±rlanƒ±yor.");
                        setTimeout(() => tg.close(), 2000);
                    } catch (err) {
                        tg.showAlert("Hata: " + err.message);
                        btn.disabled = false;
                        btn.innerHTML = `ARKA FONUMU OLU≈ûTUR <div style="font-size: 0.6rem;">(1 KREDƒ∞ HARCANIR)</div>`;
                    }
                }
            });
        }

        window.onload = syncDatabase;
    </script>
</body>
</html>
