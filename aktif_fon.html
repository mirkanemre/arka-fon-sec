<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --accent: #3b82f6;
            --primary: #f59e0b;
            --border: #1c1c1e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-label {
            width: 100%;
            font-size: 0.6rem;
            color: #48484a;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-align: left;
        }

        .raw-bg-box, .simulator-box {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 25px;
            background: #050505;
            position: relative;
        }

        .raw-bg-box { height: 120px; }
        .simulator-box { aspect-ratio: 16/9; border-color: var(--accent); }

        #raw-bg-img, #sim-bg { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        #sim-bg { filter: brightness(0.4) blur(1px); }

        .logo-overlay {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 45%; z-index: 5; animation: pulse 3s infinite ease-in-out;
        }

        #user-logo { width: 100%; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(45deg, var(--accent), #1e40af);
            color: #fff;
            border: none;
            padding: 22px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .status-text { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--primary); margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="section-label">Seçili Arka Fon</div>
    <div class="raw-bg-box">
        <img id="raw-bg-img" src="" alt="">
    </div>

    <div class="section-label">Canlı Önizleme (Simülatör)</div>
    <div class="simulator-box">
        <img id="sim-bg" src="" alt="">
        <div class="logo-overlay">
            <img id="user-logo" src="">
        </div>
    </div>

    <p id="status-display" class="status-text">VERİLER EŞİTLENİYOR...</p>
    <button class="btn-generate" onclick="startProduction()">KENDİ SAHNENİZİ OLUŞTURUN</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // 2. SUPABASE BAĞLANTI AYARLARI
        const SUPABASE_URL = "https://bhyeemsvcforqnddhoot.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoeWVlbXN2Y2ZvcnFuZGRob290Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTgwNzcxNywiZXhwIjoyMDY1MzgzNzE3fQ.fdqhn9RJvQA8RDPhw2N2o_q-TdTSCLddnoE9EFGCSQE"; // Supabase'den almalısın
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function syncWithDatabase() {
            const chatID = tg.initDataUnsafe?.user?.id || "1017604800";
            
            try {
                // 3. TABLODAN SEÇİLEN FONUN ADINI ÖĞRENME
                // 'galeri' tablosundan chat_id'ye göre en son seçilen fonu çekiyoruz
                let { data: galeriVerisi, error } = await _supabase
                    .from('galeri') // Senin tablo adın
                    .select('secili_konsept_id, konsept_adi')
                    .eq('chat_id', chatID)
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();

                if (error) throw error;

                if (galeriVerisi) {
                    const fonID = galeriVerisi.secili_konsept_id; // Örn: dismekan_0001
                    const konseptAdi = galeriVerisi.konsept_adi;

                    // 4. STORAGE'DAN GÖRSELİ ÇEKME
                    const baseStorage = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_bos_arkaplan/";
                    const imageFullUrl = `${baseStorage}${fonID}_a.jpeg`;
                    const logoFullUrl = `https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_logo/${chatID}_logo.png`;

                    // Arayüzü Giydir
                    document.getElementById('raw-bg-img').src = imageFullUrl;
                    document.getElementById('sim-bg').src = imageFullUrl;
                    document.getElementById('user-logo').src = logoFullUrl;
                    document.getElementById('status-display').innerText = konseptAdi.toUpperCase();
                } else {
                    document.getElementById('status-display').innerText = "HÜNÜZ SEÇİM YAPILMADI";
                }

            } catch (err) {
                console.error("Supabase Hatası:", err);
                document.getElementById('status-display').innerText = "BAĞLANTI HATASI";
            }
        }

        function startProduction() {
            tg.showConfirm("Bu sahne ile çekim başlatılsın mı?", (ok) => { if(ok) tg.close(); });
        }

        window.onload = syncWithDatabase;
    </script>
</body>
</html>
