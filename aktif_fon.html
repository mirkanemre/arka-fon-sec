<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OtoFonFX | Pro Simulator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #3b82f6; --primary: #f59e0b; --border: #1c1c1e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .nav-header { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-top-back { text-decoration: none; color: var(--accent); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; }
        .section-label { width: 100%; font-size: 0.6rem; color: #48484a; font-weight: 900; letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase; text-align: left; }
        .raw-bg-box, .simulator-box { width: 100%; max-width: 500px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 25px; background: #050505; position: relative; }
        .raw-bg-box { height: 120px; }
        .simulator-box { aspect-ratio: 16/9; border-color: var(--accent); box-shadow: 0 0 25px rgba(59, 130, 246, 0.15); }
        #raw-bg-img, #sim-bg { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        #sim-bg { filter: brightness(0.4) blur(1px); }
        .logo-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45%; z-index: 5; animation: pulse 3s infinite ease-in-out; }
        #user-logo { width: 100%; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }
        @keyframes pulse { 0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); } }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 3s infinite linear; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .btn-generate { width: 100%; background: linear-gradient(45deg, var(--accent), #1e40af); color: #fff; border: none; padding: 22px; border-radius: 20px; font-family: 'Orbitron'; font-weight: 900; font-size: 0.85rem; cursor: pointer; text-transform: uppercase; }
        .status-text { font-family: 'Orbitron'; font-size: 0.75rem; color: var(--primary); margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html" class="btn-top-back">❮ GERİ</a>
        <div style="font-size: 0.6rem; color: #48484a; font-weight: 700;">OTOFONFX v1.0.4</div>
    </div>

    <div class="section-label">Seçili Arka Fon (Saf Hal)</div>
    <div class="raw-bg-box">
        <img id="raw-bg-img" src="" alt="">
    </div>

    <div class="section-label">Canlı Önizleme (Simülatör)</div>
    <div class="simulator-box">
        <div class="scan-line"></div>
        <img id="sim-bg" src="" alt="">
        <div class="logo-overlay">
            <img id="user-logo" src="" onerror="this.style.display='none'">
        </div>
    </div>

    <p id="status-display" class="status-text">VERİLER EŞİTLENİYOR...</p>
    <button class="btn-generate" onclick="startProduction()">KENDİ SAHNENİZİ OLUŞTURUN</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const SUPABASE_URL = "https://bhyeemsvcforqnddhoot.supabase.co";
        const SUPABASE_KEY = "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q"; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function syncDatabase() {
            // Telegram'dan gelen ID'yi alıyoruz
            const rawID = tg.initDataUnsafe?.user?.id || 1017604800;
            // Hem sayı hem metin halini hazır tutuyoruz
            const chatIDNum = parseInt(rawID); 
            
            try {
                // Sorguyu yaparken .or kullanarak hem sayı hem metin ihtimalini deniyoruz
                let { data: galeri, error } = await _supabase
                    .from('galeriler')
                    .select('secili_stand_gorseli')
                    .eq('chat_id', chatIDNum) // Önce sayı olarak dene
                    .order('created_at', { ascending: false });

                // Eğer sayı olarak bulamazsa bir de metin olarak deneyelim
                if (!galeri || galeri.length === 0) {
                    const secondTry = await _supabase
                        .from('galeriler')
                        .select('secili_stand_gorseli')
                        .eq('chat_id', rawID.toString())
                        .order('created_at', { ascending: false });
                    
                    galeri = secondTry.data;
                    error = secondTry.error;
                }

                if (error) {
                    document.getElementById('status-display').innerText = "HATA: " + error.message;
                    return;
                }

                if (galeri && galeri.length > 0) {
                    const row = galeri[0];
                    const fonID = row.secili_stand_gorseli; 
                    
                    const baseStorage = "https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_bos_arkaplan/";
                    const fullImgUrl = `${baseStorage}${fonID}_a.jpeg`;
                    const fullLogoUrl = `https://bhyeemsvcforqnddhoot.supabase.co/storage/v1/object/public/galeri_logo/${rawID}_logo.png`;

                    document.getElementById('raw-bg-img').src = fullImgUrl;
                    document.getElementById('sim-bg').src = fullImgUrl;
                    document.getElementById('user-logo').src = fullLogoUrl;
                    document.getElementById('status-display').innerText = "KONSEPT AKTİF: " + fonID.toUpperCase();
                    
                    tg.HapticFeedback.impactOccurred('light');
                } else {
                    // Eğer hala bulamıyorsa veritabanında bu ID ile satır yok demektir
                    document.getElementById('status-display').innerText = "KAYIT YOK (ID: " + rawID + ")";
                }

            } catch (err) {
                document.getElementById('status-display').innerText = "SİSTEM BAĞLANTI HATASI";
            }
        }
        function startProduction() {
            tg.showConfirm("Bu yapılandırma ile render başlatılsın mı?", (ok) => { if (ok) tg.close(); });
        }

        window.onload = syncDatabase;
    </script>
</body>
</html>
