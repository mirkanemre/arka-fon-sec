<body>

    <div class="form-card">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let base64Logo = "";

        function preview(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('logo-preview').src = e.target.result;
                    document.getElementById('logo-preview').style.display = 'block';
                    document.getElementById('upload-txt').style.display = 'none';
                    // n8n'e gÃ¶ndermek iÃ§in base64 kÄ±smÄ±nÄ± alÄ±yoruz (prefixsiz)
                    base64Logo = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleRegister() {
            const btn = document.getElementById('submit-btn');
            const data = {
                chat_id: String(tg.initDataUnsafe?.user?.id || "1017604800"),
                user_name: tg.initDataUnsafe?.user?.username || "Bilinmiyor",
                galeri_adi: document.getElementById('galeri-adi').value,
                yetkili: document.getElementById('yetkili-adi').value,
                telefon: document.getElementById('tel-no').value,
                sehir: document.getElementById('sehir').value,
                adres: document.getElementById('adres').value,
                logo: base64Logo // Base64 veri buraya gidiyor
            };

            if (!data.galeri_adi || !data.yetkili || !data.telefon) {
                tg.showAlert("LÃ¼tfen zorunlu alanlarÄ± doldurun!");

                        message: 'KaydÄ±nÄ±z ve 10 krediniz baÅŸarÄ±yla tanÄ±mlandÄ±.',
                        buttons: [{type: 'ok', text: 'KONSEPT SEÃ‡'}]
