<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>

        * { box-sizing: border-box; }
        :root { --bg: #000; --accent: #3b82f6; --gold: #f59e0b; --border: #1c1c1e; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #fff; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* Hediye Banner Alanƒ± */
        .promo-banner {
            width: 100%; max-width: 450px; background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); border: 1px solid rgba(255,255,255,0.1);
        }
        .promo-banner h2 { font-family: 'Orbitron'; font-size: 0.9rem; margin: 0; letter-spacing: 1px; }
        .promo-banner p { font-size: 0.7rem; margin: 8px 0 0; opacity: 0.9; font-weight: 600; }

        .form-card {
            width: 100%; max-width: 450px; background: #050505; border: 1px solid var(--border);
            border-radius: 28px; padding: 25px; display: flex; flex-direction: column; gap: 18px;
        }

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-group label { font-size: 0.65rem; color: #8e8e93; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; padding-left: 5px; }
        
        input {
            background: #000; border: 1px solid var(--border); border-radius: 14px;
            padding: 14px; color: #fff; font-family: 'Inter'; outline: none; font-size: 0.85rem;
        }
        input:focus { border-color: var(--accent); }

        /* Logo Y√ºkleme Alanƒ± */
        .upload-area {
            border: 2px dashed var(--border); border-radius: 16px; padding: 20px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .upload-area:active { border-color: var(--accent); background: rgba(59, 130, 246, 0.05); }
        #logo-preview { width: 100%; max-height: 100px; object-fit: contain; display: none; margin-top: 10px; border-radius: 10px; }

        .btn-submit {
            background: linear-gradient(45deg, var(--gold), #d97706); color: #000;
            border: none; padding: 20px; border-radius: 18px; font-family: 'Orbitron';
            font-weight: 900; font-size: 0.85rem; text-transform: uppercase;
            cursor: pointer; margin-top: 10px; box-shadow: 0 5px 20px rgba(245, 158, 11, 0.2);
        }

        .footer-text { font-size: 0.6rem; color: #444; text-align: center; margin-top: 20px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="promo-banner">
        <h2>üéÅ KAYIT OL, 10 KREDƒ∞ KAZAN!</h2>
        <p>Bilgilerinizi doldurun, ilk 10 √ßekiminiz bizden olsun.</p>
    </div>

    <div class="form-card">
        <div class="input-group">
            <label>Galeri Adƒ± *</label>
            <input type="text" id="galeri-adi" placeholder="√ñrn: Aslan Otomotiv">
        </div>

        <div class="input-group">
            <label>Yetkili Adƒ± Soyadƒ± *</label>
            <input type="text" id="yetkili-adi" placeholder="Ad Soyad">
        </div>

        <div class="input-group">
            <label>Telefon Numarasƒ± *</label>
            <input type="text" id="tel-no" placeholder="05XX XXX XX XX">
        </div>

        <div class="input-group">
            <label>≈ûehir / ƒ∞l√ße</label>
            <input type="text" id="konum" placeholder="ƒ∞stanbul / Kadƒ±k√∂y">
        </div>

        <div class="input-group">
            <label>D√ºkkan Logosu (√ñnerilir)</label>
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <span id="upload-txt" style="font-size: 0.65rem; color: #444;">LOGONUZU SE√áMEK ƒ∞√áƒ∞N TIKLAYIN</span>
                <img id="logo-preview">
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*" onchange="preview(this)">
        </div>

        <button class="btn-submit" id="submit-btn" onclick="handleRegister()">
            10 Kredimi Tanƒ±mla ve Kaydol
        </button>
    </div>

    <div class="footer-text">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>
        Kredileriniz kayƒ±t sonrasƒ± otomatik tanƒ±mlanacaktƒ±r.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        function preview(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('logo-preview').src = e.target.result;
                    document.getElementById('logo-preview').style.display = 'block';
                    document.getElementById('upload-txt').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleRegister() {
            const galeri = document.getElementById('galeri-adi').value;
            const yetkili = document.getElementById('yetkili-adi').value;
            const tel = document.getElementById('tel-no').value;
            const konum = document.getElementById('konum').value;
            const btn = document.getElementById('submit-btn');
            const userId = tg.initDataUnsafe?.user?.id || 1017604800;

            if (!galeri || !yetkili || !tel) {
                tg.showAlert("L√ºtfen yƒ±ldƒ±zlƒ± (*) alanlarƒ± bo≈ü bƒ±rakmayƒ±n!");
                return;
            }

            btn.innerText = "KREDƒ∞LER TANIMLANIYOR...";
            btn.disabled = true;

            // Supabase Veritabanƒ±na Kayƒ±t
            const { error } = await _supabase.from('galeriler').upsert({
                chat_id: userId,
                bayi_adi: galeri,
                yetkili_adi: yetkili,
                telefon: tel,
                adres: konum,
                credits: 10, // 10 Kredi Hediyesi Burada Tanƒ±mlanƒ±yor
                is_approved: true,
                created_at: new Date()
            }, { onConflict: 'chat_id' });

            if (!error) {
                tg.HapticFeedback.notificationOccurred('success');
                tg.showPopup({
                    title: 'Tebrikler! üéÅ',
                    message: '10 √úcretsiz krediniz hesabƒ±nƒ±za tanƒ±mlandƒ±. ≈ûimdi ilk konseptinizi se√ßebilirsiniz.',
                    buttons: [{type: 'ok', text: 'HAZIRIM'}]
                }, () => {
                    window.location.href = 'arka_fon.html';
                });
            } else {
                tg.showAlert("Kayƒ±t ba≈üarƒ±sƒ±z, l√ºtfen tekrar deneyin.");
                btn.innerText = "10 KREDƒ∞Mƒ∞ TANIMLA VE KAYDOL";
                btn.disabled = false;
            }
        }

        window.onload = () => { tg.ready(); tg.expand(); };
    </script>
</body>
</html>
