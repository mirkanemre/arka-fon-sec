<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        body {

            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* GERƒ∞ BUTONU */
        .nav-header {
            width: 100%;
            max-width: 450px;
            display: flex;
            align-items: center;
            padding: 10px 5px;
            margin-bottom: 10px;
        }

        .btn-back {
            text-decoration: none;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 800;
            font-family: 'Orbitron';
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* K√ú√á√úLT√úLM√ú≈û HEDƒ∞YE BANNERI */
        .promo-banner {
            width: 100%; max-width: 450px; background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            border-radius: 18px; padding: 12px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border: 1px solid rgba(255,255,255,0.1);
        }
        .promo-banner h2 { font-family: 'Orbitron'; font-size: 0.75rem; margin: 0; letter-spacing: 1px; }
        .promo-banner p { font-size: 0.6rem; margin: 4px 0 0; opacity: 0.8; font-weight: 600; }

        .form-card {
            width: 100%; max-width: 450px; background: #050505; border: 1px solid var(--border);
            border-radius: 28px; padding: 25px; display: flex; flex-direction: column; gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-group label { font-size: 0.6rem; color: #8e8e93; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; padding-left: 5px; }
        
        input {
            background: #000; border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; color: #fff; font-family: 'Inter'; outline: none; font-size: 0.8rem;
        }
        input:focus { border-color: var(--accent); }

        .upload-area {
            border: 2px dashed var(--border); border-radius: 16px; padding: 15px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        #logo-preview { width: 100%; max-height: 80px; object-fit: contain; display: none; margin-top: 10px; border-radius: 8px; }

        .btn-submit {
            background: linear-gradient(45deg, var(--gold), #d97706); color: #000;
            border: none; padding: 18px; border-radius: 15px; font-family: 'Orbitron';
            font-weight: 900; font-size: 0.8rem; text-transform: uppercase;
            cursor: pointer; margin-top: 10px; box-shadow: 0 5px 20px rgba(245, 158, 11, 0.2);
        }

        .footer-text { font-size: 0.55rem; color: #444; text-align: center; margin-top: 20px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <div class="btn-back" onclick="window.history.back()">‚ùÆ GERƒ∞</div>
    </div>

    <div class="promo-banner">
        <h2>üéÅ KAYIT OL, 10 KREDƒ∞ KAZAN!</h2>
        <p>Bilgilerini doldur, ilk 10 √ßekimin bizden olsun.</p>
    </div>

    <div class="form-card">
        <div class="input-group">
            <label>Galeri Adƒ± *</label>
            <input type="text" id="galeri-adi" placeholder="√ñrn: Aslan Otomotiv">
        </div>

        <div class="input-group">
            <label>Yetkili Adƒ± Soyadƒ± *</label>
            <input type="text" id="yetkili-adi" placeholder="Ad Soyad">
        </div>

        <div class="input-group">
            <label>Telefon Numarasƒ± *</label>
            <input type="text" id="tel-no" placeholder="05XX XXX XX XX">
        </div>

        <div class="input-group">
            <label>D√ºkkan Logosu</label>
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <span id="upload-txt" style="font-size: 0.6rem; color: #444;">TIKLA VE SE√á</span>
                <img id="logo-preview">
            </div>
            <input type="file" id="file-input" style="display:none" accept="image/*" onchange="preview(this)">
        </div>

        <button class="btn-submit" id="submit-btn" onclick="handleRegister()">
            10 Kredimi Tanƒ±mla ve Kaydol
        </button>
    </div>

    <div class="footer-text">
        ¬© 2026 OTOFONFX TECHNOLOGIES<br>
        Hediye krediler yeni √ºyelikler i√ßin ge√ßerlidir.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const _supabase = supabase.createClient("https://bhyeemsvcforqnddhoot.supabase.co", "sb_publishable_9txqLMJcZ5XSNd-DuOWRbg_kXhwlR6q");

        function preview(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('logo-preview').src = e.target.result;
                    document.getElementById('logo-preview').style.display = 'block';
                    document.getElementById('upload-txt').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleRegister() {
            const galeri = document.getElementById('galeri-adi').value;
            const yetkili = document.getElementById('yetkili-adi').value;
            const tel = document.getElementById('tel-no').value;
            const btn = document.getElementById('submit-btn');
            const userId = tg.initDataUnsafe?.user?.id || 1017604800;

            if (!galeri || !yetkili || !tel) {
                tg.showAlert("L√ºtfen yƒ±ldƒ±zlƒ± (*) alanlarƒ± bo≈ü bƒ±rakmayƒ±n!");
                return;
            }

            btn.innerText = "ƒ∞≈ûLENƒ∞YOR...";
            btn.disabled = true;

            const { error } = await _supabase.from('galeriler').upsert({
                chat_id: userId,
                bayi_adi: galeri,
                yetkili_adi: yetkili,
                telefon: tel,
                credits: 10,
                is_approved: true,
                created_at: new Date()
            }, { onConflict: 'chat_id' });

            if (!error) {
                tg.HapticFeedback.notificationOccurred('success');
                tg.showPopup({
                    title: 'Ho≈ü Geldin! üéÅ',
                    message: '10 Kredin tanƒ±mlandƒ±. ≈ûimdi d√ºkkanƒ±n i√ßin bir konsept se√ßebilirsin.',
                    buttons: [{type: 'ok', text: 'KONSEPT SE√á'}]
                }, () => {
                    window.location.href = 'arka_fon.html';
                });
            } else {
                tg.showAlert("Hata olu≈ütu.");
                btn.innerText = "10 KREDƒ∞Mƒ∞ TANIMLA VE KAYDOL";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
